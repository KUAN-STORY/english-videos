<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的資料</title>
  <link rel="stylesheet" href="account-menu.css" />
  <style>
    body { font-family: system-ui, "Noto Sans TC", sans-serif; background-color: #0b1324; color: #eaf1ff; margin: 0; }
    .wrap { max-width: 800px; margin: 30px auto; padding: 20px; }
    .card { background-color: #0f172a; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; color: #a8b6d3; }
    input { width: 100%; padding: 10px; background-color: #0b1324; color: #fff; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 16px; border-radius: 8px; border: none; background-color: #1e3a8a; color: white; cursor: pointer; }
    button:hover { background-color: #2563eb; }
    .muted { color: #9fb0c9; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>基本資料</h2>
      <p>電子郵件：<span id="email">載入中...</span></p>
    </div>

    <div class="card">
      <h3>編輯個人檔案（profiles）</h3>
      <label>暱稱</label>
      <input id="display_name" type="text" placeholder="您的暱稱（可留白）">

      <label>頭像網址</label>
      <input id="avatar_url" type="text" placeholder="https://example.com/me.png">

      <button id="save">儲存</button>
      <div id="msg" class="muted"></div>
    </div>
  </div>

  <!-- 若你的 supa.js 在根目錄，這行要改成 ../supa.js -->
  <script type="module">
    import { supabase } from '../supa.js'; // ← 請確認路徑正確

    const $ = (s, e=document) => e.querySelector(s);
    const emailEl = $('#email');
    const nameEl = $('#display_name');
    const avatarEl = $('#avatar_url');
    const saveBtn = $('#save');
    const msg = $('#msg');

    // 1️⃣ 檢查登入狀態
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      alert('請先登入！');
      location.href = 'login.html';
    }
    const user = session.user;

    // 2️⃣ 載入 profiles 資料
    async function loadProfile() {
      const { data, error } = await supabase
        .from('profiles')
        .select('email, display_name, avatar_url')
        .eq('id', user.id)
        .single();

      if (error) {
        console.error('❌ Profile 載入失敗:', error);
        msg.textContent = '讀取失敗：' + error.message;
        return;
      }

      emailEl.textContent = data?.email || user.email || '(未設定)';
      nameEl.value = data?.display_name || '';
      avatarEl.value = data?.avatar_url || '';
    }

    // 3️⃣ 儲存更新
    saveBtn.addEventListener('click', async () => {
      msg.textContent = '';
      const updates = {
        id: user.id,
        display_name: nameEl.value || null,
        avatar_url: avatarEl.value || null,
        updated_at: new Date()
      };
      const { error } = await supabase.from('profiles').upsert(updates);
      msg.textContent = error ? '❌ 儲存失敗：' + error.message : '✅ 已儲存！';
    });

    // 初次載入
    await loadProfile();
  </script>
</body>
</html>
