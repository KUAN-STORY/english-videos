<!doctype html><meta charset="utf-8">
<title>我的收藏影片</title>
<link rel="stylesheet" href="/account/account.css">
<header class="bar"><a href="/" class="link">← 回首頁</a><h1>我的收藏影片</h1></header>

<main class="wrap">
  <div id="grid" class="grid"></div>
</main>

<script type="module" src="/account/_shared.js"></script>
<script type="module">
import { supa, requireUser } from '/account/_shared.js'
const grid = document.getElementById('grid')

;(async () => {
  await requireUser()
  const { data } = await supa.from('favorites')
    .select('video_slug, created_at')
    .order('created_at', { ascending: false })

  if (!data?.length) { grid.innerHTML = '<p class="muted">尚未收藏。</p>'; return }

  grid.innerHTML = data.map(x => `
    <div class="card">
      <div class="title">${x.video_slug}</div>
      <div class="row gap">
        <a class="btn" href="/english-videos/player.html?slug=${encodeURIComponent(x.video_slug)}">播放</a>
        <button class="btn btn-outline" data-slug="${x.video_slug}">取消收藏</button>
      </div>
    </div>
  `).join('')

  grid.addEventListener('click', async (e) => {
    const b = e.target.closest('button[data-slug]'); if (!b) return
    await supa.from('favorites').delete().eq('video_slug', b.dataset.slug)
    b.closest('.card')?.remove()
    if (!grid.children.length) grid.innerHTML = '<p class="muted">尚未收藏。</p>'
  })
})()
</script>
