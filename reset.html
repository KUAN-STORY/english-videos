<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>重設密碼 · BookWide</title>
  <style>
    body{margin:0;font-family:ui-sans-serif,system-ui,"Noto Sans TC";background:#0b1324;color:#eaf1ff;display:grid;place-items:center;height:100vh}
    .card{width:min(92vw,420px);background:#0f172a;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:18px}
    h1{margin:0 0 10px;font-size:20px}
    label{font-size:12px;color:#a8b6d3}
    input{width:100%;height:42px;margin-top:6px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0b1324;color:#eaf1ff;padding:0 10px}
    .row{margin:10px 0}
    .btn{width:100%;height:42px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:#1c2f59;color:#eaf1ff;cursor:pointer}
    .ok{color:#9fe0a8}.err{color:#ff9a9a}
  </style>
</head>
<body>
  <div class="card">
    <h1>重設密碼</h1>
    <div class="row">
      <label for="pwd1">新密碼</label>
      <input id="pwd1" type="password" placeholder="請輸入新密碼">
    </div>
    <div class="row">
      <label for="pwd2">再次輸入新密碼</label>
      <input id="pwd2" type="password" placeholder="請再輸入一次新密碼">
    </div>
    <div id="msg" class="row"></div>
    <button id="btn" class="btn">更新密碼</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const SUPABASE_URL='https://qtgwedankftrqjmzuset.supabase.co';
    const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0Z3dlZGFua2Z0cnFqbXp1c2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NDYxMDMsImV4cCI6MjA3NDQyMjEwM30.jyETpt09pgm66aCZheMgsjtbKlVmYo-lt-hrrt6BF8g';
    const supa = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const $=s=>document.querySelector(s);

    // 僅在 recovery 狀態允許更新
    const { data:{ session } } = await supa.auth.getSession();
    if(!session){ $('#msg').className='err'; $('#msg').textContent='連結已失效或未登入。請重寄重設連結。'; }

    $('#btn').addEventListener('click', async ()=>{
      const p1=$('#pwd1').value, p2=$('#pwd2').value, msg=$('#msg');
      msg.className=''; msg.textContent='';
      if(!p1 || p1!==p2){ msg.className='err'; msg.textContent='兩次密碼不一致或為空。'; return; }
      const { error } = await supa.auth.updateUser({ password:p1 });
      if(error){ msg.className='err'; msg.textContent=error.message; return; }
      msg.className='ok'; msg.textContent='密碼已更新，3 秒後返回首頁…';
      setTimeout(()=>location.href='./index.html', 3000);
    });
  </script>
</body>
</html>
