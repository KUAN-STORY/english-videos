<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>影片學習｜BookWide</title>
<meta name="description" content="生活化的影片任務，樂趣中學英文，拓展新知。"/>
<style>
:root{--bg:#0b1324;--panel:#0f172a;--ink:#0b1324;--ink2:#334155;--link:#145ef6;--muted:#64748b;--border:#e5e7eb}
*{box-sizing:border-box}html,body{margin:0;padding:0}
body{background:#fff;color:var(--ink);font:16px/1.6 ui-sans-serif,system-ui,"Noto Sans TC",Helvetica,Arial}
.wrap{max-width:960px;margin:0 auto;padding:20px}
.topbar{position:sticky;top:0;z-index:10;background:#0b1324;color:#e6efff;border-bottom:1px solid #0a1222}
.topbar-inner{display:flex;align-items:center;justify-content:space-between;gap:10px;max-width:1200px;margin:0 auto;padding:14px 16px}
.brand{display:flex;align-items:center;gap:10px;font-weight:800;font-size:20px}
.badge{display:inline-block;font-size:12px;border:1px solid #2d4677;border-radius:999px;padding:2px 8px;background:#0f223b;color:#dbe7ff}
.top-actions{display:flex;gap:10px;align-items:center}
.top-actions a{display:inline-block;padding:10px 14px;border:1px solid #213a6b;background:#13233f;color:#fff;border-radius:12px;text-decoration:none}
.hero{background:#f8fafc;border-bottom:1px solid var(--border)}
.hero .wrap{padding:34px 20px}
.h1{font-size:28px;margin:0 0 10px}
.muted{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
.card{border:1px solid var(--border);border-radius:14px;padding:16px;background:#fff}
.card h3{margin:0 0 6px;font-size:18px}
.card p{margin:0;color:var(--ink2)}
ul.tick{padding-left:22px;margin:10px 0 0}
ul.tick li{margin:6px 0}
footer{border-top:1px solid var(--border);margin-top:28px;color:#6b7280}
footer .wrap{padding:16px 20px}
@media (max-width:720px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="topbar"><div class="topbar-inner">
  <div class="brand">BookWide <span class="badge">Beta</span></div>
  <div class="top-actions"><a href="../index.html#catalog">回教材</a></div>
</div></div>

<section class="hero"><div class="wrap">
  <h1 class="h1">影片學習</h1>
  <div class="muted">生活化的影片任務，樂趣中學英文，拓展新知。</div>
</div></section>

<main class="wrap"><div class="grid">
<div class="card"><h3>逐句播放</h3><p>跟著文本一鍵回放、下一句、不迷路。</p></div>
<div class="card"><h3>雙語字幕</h3><p>英文在上，中文在下；手機也能長句不斷行。</p></div>
<div class="card"><h3>重點字彙</h3><p>把用得到的字真正記住。</p><ul class='tick'><li>遮字填空</li><li>朗讀跟讀</li><li>跳段複習</li></ul></div>
<div class="card"><h3>片段測驗</h3><p>Vocabulary / Grammar / Reading / Mixed 四分區。</p></div>
</div></main>

<footer><div class="wrap">© <span id="y"></span> BookWide</div></footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body></html>
