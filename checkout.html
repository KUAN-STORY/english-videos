<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookWide · 結帳</title>
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./assets/main.css">
  <style>
    .hidden{display:none}
    .container{max-width:960px;margin:0 auto;padding:16px}
    .card{background:#111827;color:#e5e7eb;border-radius:12px;padding:20px}
    .btn{padding:.6rem 1.1rem;border-radius:10px;border:1px solid #3b82f6;background:#2563eb;color:#fff}
    .btn.btn-success{background:#16a34a;border-color:#16a34a}
    .btn.btn-link{background:transparent;border:none;color:#93c5fd}
    .order-line{margin:6px 0}
    .order-total{display:flex;justify-content:space-between;align-items:center;margin:18px 0;font-size:1.25rem}
  </style>
</head>
<body>
  <header class="container">
    <a class="btn btn-link" href="./pricing.html">← 返回方案與定價</a>
    <h1>結帳</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>訂單摘要</h2>
      <div class="order-line">
        <span>方案：</span><strong id="planName">-</strong>
        <span>　週期：</span><strong id="termName">-</strong>
      </div>
      <div class="order-line ref-row hidden" style="margin-top:8px">
        <span>推薦碼：</span><strong data-ref-place="code">—</strong>
      </div>
      <div class="order-total">
        <span>應付金額</span>
        <strong id="payTotal">$—</strong>
      </div>
      <button id="btnPay" class="btn btn-success">確認付款</button>
    </section>
  </main>

  <script>
    (function(){
      const sp = new URLSearchParams(location.search);
      const plan = sp.get("plan") || "story";
      const term = sp.get("term") || "month";
      const planName = { story:"故事 Story", movie:"電影 Movie", music:"音樂 Music", news:"新聞 News", professional:"專業行業 Professional" }[plan] || plan;
      const termName = term === "year" ? "年" : "月";
      const total = term === "year" ? 1680 : 200;
      document.getElementById("planName").textContent = planName;
      document.getElementById("termName").textContent = termName;
      document.getElementById("payTotal").textContent = "NT$" + total.toLocaleString();

      document.getElementById("btnPay").addEventListener("click", () => {
        const ref = (window.BookWideRef && window.BookWideRef.getRef && window.BookWideRef.getRef()) ? window.BookWideRef.getRef() : null;
        alert("已模擬付款成功\\n方案："+planName+"（"+termName+"）\\n推薦碼："+(ref || "無"));
        if (window.BookWideRef && window.BookWideRef.appendRefToUrl) {
          const url = window.BookWideRef.appendRefToUrl("./index.html", ref);
          location.href = url;
        } else {
          location.href = "./index.html";
        }
      });
    })();
  </script>

  <script src="./referral.js"></script>
</body>
</html>
