<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BookWide｜結帳</title>
<style>
  :root{
    --bg:#0b1324; --panel:#0f172a; --border:#1e2a44; --ink:#e8f0ff; --muted:#9fb0c9;
    --accent:#12b886; --pill:#23314f; --danger:#ff6b6b;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,"Noto Sans TC"}
  a{color:inherit}
  header{display:flex;align-items:center;gap:10px;padding:16px;border-bottom:1px solid var(--border)}
  header h1{font-size:18px;margin:0}
  header .sub{color:var(--muted);font-size:12px}
  .wrap{max-width:960px;margin:0 auto;padding:18px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px}
  h2{font-size:22px;margin:0 0 12px}
  .pill{display:inline-block;background:var(--pill);color:#cfe2ff;border:1px solid var(--border);
        padding:6px 10px;border-radius:999px;font-size:14px;margin-right:8px}
  .row{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-top:1px solid var(--border)}
  .row:first-of-type{border-top:none}
  .muted{color:var(--muted)}
  .total{font-size:22px;font-weight:900}
  .btn{display:block;width:100%;padding:14px;border-radius:12px;border:1px solid #0e2; background:#0d5; color:#062a18;
       font-weight:800;text-align:center;text-decoration:none}
  .btn:active{transform:translateY(1px)}
  .spacer{height:12px}
  .footnote{margin-top:10px;color:var(--muted);font-size:14px}
</style>
</head>
<body>
  <header>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M4 8l8 8 8-8" stroke="#9fb0c9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <div>
      <h1>BookWide｜結帳</h1>
      <div class="sub">https://kuan-story.github.io</div>
    </div>
  </header>

  <div class="wrap">
    <div class="card" style="margin-bottom:14px">
      <a href="./pricing.html" class="muted" style="text-decoration:none">← 返回方案與定價</a>
    </div>

    <div class="card">
      <h2>訂單摘要</h2>
      <div style="margin-bottom:8px">
        <span id="pillPlan" class="pill">方案：-</span>
        <span id="pillTerm" class="pill">週期：-</span>
      </div>

      <div class="row">
        <div>
          <div id="lineItemTitle" style="font-weight:800">—</div>
          <div id="lineItemDesc" class="muted" style="margin-top:2px">—</div>
        </div>
        <div id="lineItemPrice" style="font-weight:800">—</div>
      </div>

      <div class="row">
        <div class="muted">小計</div>
        <div id="subtotal">—</div>
      </div>
      <div class="row">
        <div class="muted">稅額（0%）</div>
        <div id="tax">NT$0</div>
      </div>
      <div class="row">
        <div class="total">應付金額</div>
        <div id="total" class="total">—</div>
      </div>

      <div class="spacer"></div>
      <button id="btnPay" class="btn">確認付款</button>

      <div class="footnote">
        結帳後系統會建立訂閱，扣款成功即開通會員。之後若要更換方案或取消，皆可在帳號頁操作。
      </div>
    </div>
  </div>

<script>
/* ========= 讀取參數 ========= */
const params = new URLSearchParams(location.search);
const plan = (params.get('plan') || 'story').toLowerCase();
const term = (params.get('term') || 'monthly').toLowerCase();

/* ========= 顯示文字 ========= */
const PLAN_NAME = {
  story:'故事 Story',
  music:'音樂 Music',
  movie:'電影 Movie',
  news:'新聞 News',
  professional:'專業行業 Professional'
};
const TERM_LABEL = { monthly:'月', halfyear:'半年', year:'年' };

/* ========= 定價：1 主題 =========
   月繳 200；半年繳 160/月 × 6 = 960；年繳 140/月 × 12 = 1680  */
const PRICE = {
  monthly: 200,
  halfyear: 160 * 6,
  year: 140 * 12
};
const fmt = v => new Intl.NumberFormat('zh-TW',{style:'currency',currency:'TWD',maximumFractionDigits:0}).format(v);

/* ========= 計算與更新畫面 ========= */
const amount = PRICE[term] ?? PRICE.monthly;
const planName = PLAN_NAME[plan] ?? '—';
const termTxt = TERM_LABEL[term] ?? '月';

document.getElementById('pillPlan').textContent = `方案：${planName}`;
document.getElementById('pillTerm').textContent = `週期：${termTxt}`;
document.getElementById('lineItemTitle').textContent = planName;
document.getElementById('lineItemDesc').textContent =
  `內容類別單一訂閱（${ term==='monthly' ? '月費' : term==='halfyear' ? '半年費' : '年費' }）`;

document.getElementById('lineItemPrice').textContent = fmt(amount);
document.getElementById('subtotal').textContent = fmt(amount);
document.getElementById('tax').textContent = fmt(0);
document.getElementById('total').textContent = fmt(amount);

/* ========= 付款（示意） ========= */
document.getElementById('btnPay').addEventListener('click', ()=>{
  alert(`將支付 ${fmt(amount)}（${planName}｜${document.getElementById('pillTerm').textContent.replace('週期：','')}）\n（此為示意按鈕，串接金流後即可正式啟用）`);
});
</script>
  <!-- 建議放在 body 的最底部，checkout-referral.js 前面 -->
<script>
  // 你也可以用後端或前頁傳來的 querystring 來覆蓋
  const u = new URL(location.href);
  window.CHECKOUT = {
    plan:   u.searchParams.get('plan')   || 'story',   // 你的方案 key
    period: u.searchParams.get('period') || 'month',   // month / year ...
    price:  Number(u.searchParams.get('price') || 200),
    currency: 'TWD'
  };
</script>
<script type="module" src="./checkout-referral.js"></script>
<script type="module">
  import { wireConfirmButton } from './checkout-referral.js';
  // 接上「確認付款」按鈕（自動用文字找）
  wireConfirmButton();
</script>
<script src="./checkout-referral.js"></script>
</body>
</html>
