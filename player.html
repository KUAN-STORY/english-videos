<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>英語影片播放器</title>
<style>
  :root{
    --bg:#0b1324; --panel:#0f172a; --border:#1f2a44;
    --ink:#e6efff; --muted:#9fb0c9; --accent:#3c7cff; --ok:#10b981;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,"Noto Sans TC"}
  h1{font-size:20px;margin:0}
  .btn{background:#13233f;border:1px solid #24446f;border-radius:10px;padding:8px 12px;color:#fff;cursor:pointer}
  .btn.blue{background:#14335f;border-color:#2c5aa3}
  .btn.green{background:#0f3d39;border-color:#1f7a6d}
  .muted{color:var(--muted)}

  header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:#0f172a;border-bottom:1px solid #0e203f}
  .wrap{padding:16px;height:calc(100vh - 58px);}

  /* 版面 */
  .layout{height:100%;display:flex;gap:16px;overflow:hidden}
  .left,.right{flex:1;min-width:0;background:var(--panel);border:1px solid var(--border);border-radius:12px}
  .left{display:flex;flex-direction:column;padding:14px}
  .right{display:flex;flex-direction:column}

  /* 左：影片 */
  .videoWrap{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden}
  .videoWrap video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
  .videoWrap.fill{flex:1;aspect-ratio:auto;height:100%}
  .videoWrap.fill video{object-fit:cover}

  /* 左：工具列 */
  .controls{margin-top:12px;background:#0e2038;border:1px solid #183459;border-radius:12px;padding:12px}
  .controls .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:.25rem 0}
  .chip{display:inline-flex;align-items:center;gap:6px;padding:7px 10px;border:1px solid #23446c;border-radius:10px;background:#10233d}
  .speed{display:flex;align-items:center;gap:10px}
  input[type="range"]{width:260px;accent-color:var(--accent)}

  /* 右：分頁 */
  .tabs{display:flex;gap:8px;padding:12px;border-bottom:1px solid var(--border)}
  .tab{cursor:pointer;background:#122340;border:1px solid #1f375f;border-radius:10px;padding:8px 12px}
  .tab.active{background:#154274}
  .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid var(--border)}
  .pane{flex:1;overflow:auto}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px 12px;border-bottom:1px solid #162a48;vertical-align:top}
  tbody tr{background:#0f1f34}
  tbody tr:nth-child(2n){background:#0d1a2b}
  tbody tr:hover{background:#0f2a4e}
  tr.active{background:#173a6e}

  /* 測驗四分區的小標列（上方） */
  .q-tabs{display:flex;gap:8px;padding:10px 12px;border-bottom:1px dashed #1b2f55}
  .qtab{background:#13233f;border:1px solid #24446f;border-radius:10px;padding:6px 10px;color:#e6efff;cursor:pointer}
  .qtab.on{background:#154274;border-color:#2c5aa3}

  /* RWD */
  @media (max-width:980px){
    .layout{flex-direction:column}
    .left,.right{height:auto}
    .videoWrap{aspect-ratio:16/9}
    .videoWrap.fill{height:auto}
  }

  /* ===== 列印樣式 ===== */
  @media print {
    header, .tabs, .controls, .subToolbar,
    #btnSubmitQuiz, #btnShowAnswer { display:none !important; }
    #printHeader { display:block !important; page-break-after:avoid; }
    .right { border:none }
    body { background:#fff; color:#000 }
    .pane { overflow:visible }
  }
</style>
</head>
<body>
  <header>
    <h1>英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" class="muted"></span>
    </div>
  </header>

  <div class="wrap">
    <div class="layout">
      <!-- 左：影片 + 工具 -->
      <section class="left">
        <div id="videoWrap" class="videoWrap">
          <video id="player" playsinline controls></video>
        </div>

        <div class="controls">
          <div class="row">
            <button id="btnPrev" class="btn">⏮ 上一句</button>
            <button id="btnPlay" class="btn">▶️ 播放/暫停</button>
            <button id="btnNext" class="btn">⏭ 下一句</button>
            <button id="btnReplay" class="btn blue">🔁 重複本句</button>
            <button id="btnAutoPause" class="btn">🧠 逐句自動暫停</button>
            <button id="btnLoopSentence" class="btn">🔂 單句循環</button>
          </div>
          <div class="row">
            <button id="btnAB" class="btn">🅰🅱 A-B 循環</button>
            <button id="btnPointLoop" class="btn">🎯 點句即循環</button>
            <button id="btnClearLoop" class="btn">🧹 取消循環</button>
            <button id="btnFill" class="btn">🖼 填滿畫面</button>
          </div>
          <div class="row speed">
            <span class="muted">速度</span>
            <input id="speedRange" type="range" min="0.5" max="2" step="0.05" value="1"/>
            <span id="speedVal">1.00x</span>
          </div>
        </div>
      </section>

      <!-- 右：字幕 / 測驗 / 單字 -->
      <section class="right">
        <div class="tabs">
          <div class="tab active" data-tab="sub">字幕</div>
          <div class="tab" data-tab="quiz">測驗</div>
          <div class="tab" data-tab="vocab">單字</div>
        </div>

        <!-- 字幕工具列 -->
        <div class="subToolbar">
          <label class="chip"><input id="chkFollow" type="checkbox" checked/> 跟隨</label>
          <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
          <button id="btnOffsetMinus" class="btn">-0.5s</button>
          <button id="btnOffsetPlus" class="btn">+0.5s</button>
          <span class="muted" style="margin-left:auto" id="statusTip">( 尚未載入 )</span>
        </div>

        <!-- 右側三個 pane -->
        <div id="pane-sub" class="pane">
          <table>
            <thead>
              <tr>
                <th style="width:80px">時間</th>
                <th>英文</th>
                <th style="width:40%">中文</th>
              </tr>
            </thead>
            <tbody id="cuesBody"></tbody>
          </table>
          <div id="cuesStatus" class="muted" style="padding:10px 14px"></div>
        </div>

        <div id="pane-quiz" class="pane" style="display:none">
          <!-- 四分區按鈕（上列） -->
          <div id="quizTabs" class="q-tabs" style="display:none">
            <button class="qtab on" data-qtab="Vocabulary">單字</button>
            <button class="qtab" data-qtab="Grammar">文法</button>
            <button class="qtab" data-qtab="Reading">閱讀</button>
            <button class="qtab" data-qtab="Mixed">綜合</button>
            <span id="quizMeta" class="muted" style="margin-left:12px"></span>
          </div>
          <div id="quizWrap" style="padding:12px">
            <ol id="quizList" style="line-height:1.6"></ol>
            <div style="margin:14px 0 6px; display:flex; gap:8px; align-items:center;">
              <button class="btn" id="btnSubmitQuiz">交卷</button>
              <button class="btn" id="btnShowAnswer" style="display:none">顯示答案</button>
              <button class="btn" id="btnPrintQuiz" style="display:none">列印成績單</button>
              <span id="quizScore" style="margin-left:8px"></span>
            </div>
            <div id="quizResult" style="display:none;margin-top:8px"></div>
          </div>
        </div>

        <div id="pane-vocab" class="pane" style="display:none">
          <div id="vocabStatus" class="muted" style="padding:10px 14px">( 尚未載入 )</div>
          <div id="vocabBox" style="padding:0 14px 14px"></div>
        </div>
      </section>
    </div>
  </div>

  <!-- ===== 列印用表頭（平時隱藏、列印顯示） ===== -->
  <div id="printHeader" style="display:none; text-align:center; margin:0 16px 20px;">
    <img src="./img/bookwide-logo.png" alt="BookWide Logo" style="max-height:72px; margin:10px auto 6px; display:block;">
    <h2 style="margin:4px 0 0;">BookWide 學習系統</h2>
    <div id="printScore" style="font-size:18px; margin:6px 0;">分數：--</div>
    <div id="printComment" style="font-size:16px; color:#3c7cff; margin:6px 0;">學習評語：--</div>
    <button id="btnShare" class="btn" onclick="sharePage()">📢 分享這份成績單</button>
  </div>

  <script>
  function sharePage(){
    const url = location.href;
    navigator.clipboard?.writeText(url).then(()=>alert('已複製分享連結：' + url))
      .catch(()=>alert('您的瀏覽器不支援自動複製，請手動複製網址。'));
  }
  </script>

  <!-- 主要腳本 -->
  <script src="./player.js"></script>
  <script src="./login.js"></script>
</body>
</html>
