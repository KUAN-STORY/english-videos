<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>英語影片播放器</title>
  <style>
    :root{
      --bg:#0b1324; --panel:#0f172a; --border:#1f2a44;
      --ink:#e6efff; --muted:#9fb0c9; --accent:#3c7cff; --ok:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,"Noto Sans TC"}
    h1{font-size:20px;margin:0}
    .btn{background:#13233f;border:1px solid #24446f;border-radius:10px;padding:8px 12px;color:#fff;cursor:pointer}
    .btn.blue{background:#14335f;border-color:#2c5aa3}
    .btn.green{background:#0f3d39;border-color:#1f7a6d}
    .muted{color:var(--muted)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:#0f172a;border-bottom:1px solid #0e203f}

    /* 主要容器 */
    .wrap{padding:16px;height:calc(100vh - 58px);}
    .layout{height:100%;display:flex;gap:16px;overflow:hidden}
    .left,.right{flex:1;min-width:0;background:var(--panel);border:1px solid var(--border);border-radius:12px}
    .left{display:flex;flex-direction:column;padding:14px}
    .right{display:flex;flex-direction:column}
    .pane{flex:1;overflow:auto}

    /* 影片 */
    .videoWrap{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden}
    .videoWrap video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
    .videoWrap.fill{flex:1;aspect-ratio:auto;height:100%}
    .videoWrap.fill video{object-fit:cover}

    /* 左側工具列（桌機） */
    .controls{margin-top:12px;background:#0e2038;border:1px solid #183459;border-radius:12px;padding:12px}
    .controls .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:.25rem 0}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:7px 10px;border:1px solid #23446c;border-radius:10px;background:#10233d}
    .speed{display:flex;align-items:center;gap:10px}
    input[type="range"]{width:260px;accent-color:var(--accent)}

    /* 右：分頁 */
    .tabs{display:flex;gap:8px;padding:12px;border-bottom:1px solid var(--border)}
    .tab{cursor:pointer;background:#122340;border:1px solid #1f375f;border-radius:10px;padding:8px 12px}
    .tab.active{background:#154274}
    .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid var(--border)}

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid #162a48;vertical-align:top}
    tbody tr{background:#0f1f34}
    tbody tr:nth-child(2n){background:#0d1a2b}
    tbody tr:hover{background:#0f2a4e}
    tr.active{background:#173a6e}

    /* 測驗上方四分區按鈕 */
    .q-tabs{display:flex;gap:8px;flex-wrap:wrap}
    .q-tabs .qtab{background:#122340;border:1px solid #1f375f;border-radius:10px;padding:6px 12px;color:#e6efff;cursor:pointer}
    .q-tabs .qtab.on{background:#154274}

    /* ===== 單字詞卡 ===== */
    #pane-vocab { padding: 0 8px 24px; }
    .voc-row{ display:grid; grid-template-columns:110px 1fr 320px; gap:18px; padding:22px 12px; border-bottom:1px solid #14243b; }
    .voc-time{ display:flex; align-items:center; gap:10px; color:#9fc1ff; }
    .voc-time .btn{ width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center; border-radius:999px; background:#0f2a4e; border:1px solid #274a7f; color:#dbe7ff; padding:0; }
    .voc-time .time-link{ cursor:pointer; text-decoration:underline; color:#9fc1ff; }
    .voc-core{ min-width:0; }
    .voc-sent{ font-size:20px; line-height:1.6; }
    .voc-ipt{ margin-top:8px; display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .voc-ipt input{ height:44px; min-width:220px; padding:10px 12px; border:1px solid #334155; border-radius:12px; background:#0f223b; color:#dbe7ff; }
    .voc-ipt .btn{ height:40px; border-radius:10px; padding:0 14px; }
    .voc-ipt .ok{ color:#5bd3c7; } .voc-ipt .ng{ color:#ff6b6b; }
    .voc-gram{ margin-top:8px; color:#9fb3d9; font-size:13px; }
    .voc-right{ background:#0f1f2f; border:1px solid #1b2f52; border-radius:14px; padding:14px; }
    .voc-word{ display:flex; align-items:center; gap:10px; font-size:26px; font-weight:800; letter-spacing:.02em; }
    .voc-word .btn{ width:36px; height:36px; padding:0; display:inline-flex; align-items:center; justify-content:center; border-radius:10px; background:#102a4a; border:1px solid #23578c; }
    .voc-pos{ color:#9fb3d9; font-size:13px; }
    .voc-zh{ margin-top:6px; font-size:18px; }
    .voc-en{ margin-top:2px; color:#9fb3d9; font-size:14px; }
    .voc-actions{ margin-top:8px; display:flex; gap:8px; }
    .voc-actions .btn{ border-radius:10px; padding:6px 10px; }
    @media (max-width:980px){ .voc-row{ grid-template-columns:1fr } .voc-right{ order:3 } }

    /* ===== 列印樣式 ===== */
    #printHeader{ display:none; }
    @media print{
      html, body{ background:#fff !important; color:#000 !important; }
      .right, .pane, .btn, .q-tabs .qtab{ background:#fff !important; color:#000 !important; }
      .btn, .q-tabs .qtab, table, th, td{ border-color:#999 !important; }
      header, .left, .tabs, .subToolbar, .controls, #quizTabs, .q-actions { display:none !important; }
      .wrap{ padding:0 }
      .layout{ display:block; height:auto; overflow:visible }
      .right{ display:block; border:none; height:auto }
      .pane, #pane-quiz, .quiz-shell, #quizList{ height:auto !important; max-height:none !important; overflow:visible !important; }
      #quizList{ font-size:12.5pt; line-height:1.25; }
      #quizList > li{ break-inside: avoid; page-break-inside: avoid; padding:6px 0; margin:0 0 6px 0; border-bottom:1px dotted #ccc; }
      @page { margin: 10mm 10mm 12mm 10mm; }
      #printHeader{display:block !important; padding:6mm 0 2mm 0; border-bottom:1px solid #d0d7e2; margin-bottom:6mm}
      #ph-row{display:flex; align-items:center; gap:10px}
      #ph-logo{height:18mm; object-fit:contain}
      #ph-score{min-width:46mm; text-align:right}
      #ph-score .big{font-size:22px; font-weight:800}
    }

    /* ===== 手機：影片固定在上、右側內容滾動、工具列底部抽屜 ===== */
    @media (max-width: 900px){
      html,body{height:100%}
      .wrap{height:calc(100vh - 58px); padding:12px;}
      .layout{flex-direction:column; height:100%}
      .left{position:sticky; top:0; z-index:5; padding:12px}
      #videoWrap{aspect-ratio:16/9}

      .right{flex:1; min-height:0; display:flex; flex-direction:column}
      .pane{flex:1; overflow:auto}

      /* 抽屜：預設收合，只露出把手 */
      .controls{
        position:fixed; left:8px; right:8px; bottom:8px;
        border-radius:16px 16px 12px 12px;
        box-shadow:0 10px 30px rgba(0,0,0,.4);
        transform:translateY(calc(100% - 28px));
        transition:transform .25s ease;
        padding:6px 10px 10px;
        z-index:20;
      }
      .controls.open{ transform:translateY(0); }
      .controls .row{ margin:.35rem 0; }

      .drawer-grab{ width:100%; text-align:center; cursor:pointer; user-select:none; padding:4px 0 8px; margin-bottom:6px; }
      .grab-bar{ width:44px; height:4px; border-radius:4px; margin:0 auto 4px; background:#2b4a78; }
      .drawer-title{font-size:12px; color:#9fb0c9;}
    }

    /* ===== 手機：字幕堆疊（時間一行、英文上、中文下） ===== */
    @media (max-width: 900px){
      #pane-sub table thead { display: none; }
      #pane-sub table, #pane-sub tbody, #pane-sub tr, #pane-sub td { display: block; width: 100%; }
      #pane-sub tr { border-bottom: 1px solid #162a48; padding: 8px 0; }
      #pane-sub td:nth-child(1) { font-size: 12px; color: var(--muted); margin-bottom: 4px; }
      #pane-sub td:nth-child(2) { font-size: 16px; line-height: 1.5; color: #e6efff; margin-bottom: 2px; }
      #pane-sub td:nth-child(3) { font-size: 14px; line-height: 1.5; color: #9fb0c9; }
    }

    /* ===== 手機：專心作答模式（隱藏影片與抽屜） ===== */
    @media (max-width: 900px){
      body.quiz-mode .left{ display:none !important; }
      body.quiz-mode .right{ flex:1 !important; }
      body.quiz-mode #controlsDrawer{ display:none !important; }
    }
  </style>
</head>
<body>
  <header>
    <h1>英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" class="muted"></span>
    </div>
  </header>

  <!-- 列印抬頭（印出成績單用） -->
  <div id="printHeader" style="display:none;">
    <div id="ph-row" style="justify-content:space-between;">
      <div style="display:flex;align-items:center;gap:8px;">
        <img id="ph-logo" src="./images/bookwide-logo.png" alt="BookWide Logo" onerror="this.style.display='none'">
        <div id="ph-org" style="font-weight:700">BookWide · 英語影片測驗成績單</div>
      </div>
      <div id="ph-score" style="text-align:right;">
        <div>分數：<span class="big" id="ph-score-num">--</span> / 100</div>
        <div class="muted" id="ph-remark"></div>
      </div>
    </div>
    <div style="display:flex;justify-content:space-between;font-size:10pt;margin-top:4px;">
      <div>影片：<span id="ph-title"></span></div>
      <div>分區：<span id="ph-sec"></span></div>
    </div>
  </div>

  <div class="wrap">
    <div class="layout">
      <!-- 左：影片 -->
      <section class="left">
        <div id="videoWrap" class="videoWrap">
          <video id="player" playsinline controls></video>
        </div>

        <!-- 底部抽屜工具列（手機會吸底） -->
        <div class="controls" id="controlsDrawer">
          <div class="drawer-grab" id="drawerGrab">
            <div class="grab-bar"></div>
            <div class="drawer-title">播放工具列（點擊展開/收合）</div>
          </div>
          <div class="row">
            <button id="btnPrev" class="btn">⏮ 上一句</button>
            <button id="btnPlay" class="btn">▶️ 播放</button>
            <button id="btnNext" class="btn">⏭ 下一句</button>
            <button id="btnReplay" class="btn blue">🔁 重複本句</button>
            <button id="btnAutoPause" class="btn">🧠 逐句自動暫停</button>
            <button id="btnLoopSentence" class="btn">🔂 整段循環</button>
          </div>
          <div class="row">
            <button id="btnAB" class="btn">🅰🅱 A-B 循環</button>
            <button id="btnPointLoop" class="btn">🎯 點句即循環</button>
            <button id="btnClearLoop" class="btn">🧹 取消循環</button>
            <button id="btnFill" class="btn">🖼 填滿畫面</button>
          </div>
          <div class="row speed">
            <span class="muted">速度</span>
            <input id="speedRange" type="range" min="0.5" max="2" step="0.05" value="1"/>
            <span id="speedVal">1.00x</span>
          </div>
        </div>
      </section>

      <!-- 右：字幕 / 測驗 / 單字（獨立滾動） -->
      <section class="right">
        <div class="tabs">
          <div class="tab active" data-tab="sub">字幕</div>
          <div class="tab" data-tab="quiz">測驗</div>
          <div class="tab" data-tab="vocab">單字</div>
        </div>

        <!-- 字幕工具列 -->
        <div id="subToolbar" class="subToolbar">
          <label class="chip"><input id="chkFollow" type="checkbox" checked/> 跟隨</label>
          <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
          <button id="btnOffsetMinus" class="btn">-0.5s</button>
          <button id="btnOffsetPlus" class="btn">+0.5s</button>
          <span class="muted" style="margin-left:auto">( 尚未載入 )</span>
        </div>

        <div class="pane">
          <!-- 字幕 -->
          <div id="pane-sub">
            <table>
              <thead>
                <tr>
                  <th style="width:80px">時間</th>
                  <th>英文</th>
                  <th style="width:40%">中文</th>
                </tr>
              </thead>
              <tbody id="cuesBody"></tbody>
            </table>
            <div id="cuesStatus" class="muted" style="padding:10px 14px"></div>
          </div>

          <!-- 測驗 -->
          <div id="pane-quiz" style="display:none">
            <div class="quiz-shell">
              <div id="quizTabs" class="q-tabs" style="margin:6px 0 10px 0;">
                <button class="qtab on" data-sec="Vocabulary">單字</button>
                <button class="qtab" data-sec="Grammar">文法</button>
                <button class="qtab" data-sec="Reading">閱讀</button>
                <button class="qtab" data-sec="Mixed">綜合</button>
                <span id="quizMeta" class="muted" style="margin-left:12px">( 尚未載入 )</span>
              </div>

              <ol id="quizList" style="line-height:1.6"></ol>

              <div class="q-actions" style="margin:14px 0 6px; display:flex; gap:8px; align-items:center;">
                <button class="btn" id="btnSubmitQuiz">交卷</button>
                <button class="btn" id="btnShowAnswer" style="display:none">顯示答案</button>
                <button class="btn" id="btnPrintQuiz" style="display:none">列印成績單</button>
                <span id="quizScore" style="margin-left:8px"></span>
              </div>

              <div id="quizResult" style="display:none;margin-top:10px"></div>
            </div>
          </div>

          <!-- 單字 -->
          <div id="pane-vocab" style="display:none">
            <div id="vocabStatus" class="muted" style="padding:10px 14px">( 尚未載入 )</div>
            <div id="vocabBox" style="padding:0 14px 14px"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- 程式 -->
  <script src="./player.js"></script>
  <script src="./login.js"></script>

  <!-- 輔助腳本：列印 + 手機抽屜 + 手機分頁切換成專心作答模式 -->
  <script>
    (function () {
      /* 列印區：展開/還原 */
      function getSlug(){ const u=new URLSearchParams(location.search); return u.get('slug')||''; }
      function fillPrintHeader(){
        const qScore = document.getElementById('quizScore')?.textContent || '';
        const scoreNum = (qScore.match(/\d+/) || ['--'])[0];
        const sec = document.querySelector('#quizTabs .qtab.on')?.textContent || '';
        const slug = getSlug();
        const phScore = document.getElementById('ph-score-num');
        const phTitle = document.getElementById('ph-title');
        const phSec   = document.getElementById('ph-sec');
        if (phScore)  phScore.textContent = scoreNum;
        if (phTitle)  phTitle.textContent = slug;
        if (phSec)    phSec.textContent   = sec || '（當前分區）';
      }
      function expandForPrint(){
        const els=[document.querySelector('.pane'), document.getElementById('pane-quiz'), document.getElementById('quizList')];
        els.forEach(el=>{
          if(!el) return;
          el.dataset._h  = el.style.height;
          el.dataset._mh = el.style.maxHeight;
          el.dataset._ov = el.style.overflow;
          el.style.height    = 'auto';
          el.style.maxHeight = 'none';
          el.style.overflow  = 'visible';
        });
        fillPrintHeader();
      }
      function restoreAfterPrint(){
        const els=[document.querySelector('.pane'), document.getElementById('pane-quiz'), document.getElementById('quizList')];
        els.forEach(el=>{
          if(!el) return;
          el.style.height    = el.dataset._h  || '';
          el.style.maxHeight = el.dataset._mh || '';
          el.style.overflow  = el.dataset._ov || '';
        });
      }
      window.addEventListener('beforeprint', expandForPrint);
      window.addEventListener('afterprint',  restoreAfterPrint);
      if (window.matchMedia) {
        const mq = window.matchMedia('print');
        (mq.addEventListener||mq.addListener).call(mq,'change', e => e.matches ? expandForPrint() : restoreAfterPrint());
      }
    })();

    /* 手機：工具列底部抽屜開/關 */
    (function(){
      const drawer = document.getElementById('controlsDrawer');
      const grab   = document.getElementById('drawerGrab');
      if(!drawer || !grab) return;
      const toggle = ()=> drawer.classList.toggle('open');
      grab.addEventListener('click', toggle);
      // 簡易觸控手勢：上滑展開 / 下滑收合
      let startY=null;
      grab.addEventListener('touchstart', e=>{ startY = e.touches[0].clientY; }, {passive:true});
      grab.addEventListener('touchmove', e=>{
        if(startY===null) return;
        const dy = e.touches[0].clientY - startY;
        if(dy < -10) { drawer.classList.add('open'); startY=null; }
        else if(dy > 10) { drawer.classList.remove('open'); startY=null; }
      }, {passive:true});
    })();

    /* 手機：切到測驗/單字就進入專心作答模式（隱藏影片與抽屜） */
    (function(){
      const tabs = document.querySelectorAll('.tabs .tab');
      const body = document.body;
      const updateMode = (tabName)=>{
        if (window.innerWidth <= 900) {
          if (tabName === 'quiz' || tabName === 'vocab') body.classList.add('quiz-mode');
          else body.classList.remove('quiz-mode');
        } else {
          body.classList.remove('quiz-mode'); // 桌機一律關閉
        }
      };
      tabs.forEach(tab=>{
        tab.addEventListener('click', ()=> updateMode(tab.dataset.tab));
      });
      // 初始狀態
      updateMode(document.querySelector('.tabs .tab.active')?.dataset.tab || 'sub');
      // 視窗尺寸變化時自動調整
      window.addEventListener('resize', ()=> updateMode(document.querySelector('.tabs .tab.active')?.dataset.tab || 'sub'));
    })();

    // 同步「填滿畫面」按鈕文字
    (function(){
      const wrap=document.getElementById('videoWrap');
      const btn=document.getElementById('btnFill');
      if(!wrap||!btn) return;
      const sync=()=>btn.textContent=wrap.classList.contains('fill')?'🖼 還原比例':'🖼 填滿畫面';
      btn.addEventListener('click',()=>setTimeout(sync,0)); sync();
    })();
  </script>
</body>
</html>
