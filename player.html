<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>影片播放器 · Stories</title>
  <style>
    :root{--bg:#0b1324;--panel:#0f1a33;--border:#203057;--text:#e7eaf3;--muted:#a9b3cf}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    .layout{display:grid;grid-template-columns:1.2fr 1fr;gap:12px;height:100vh}
    @media(max-width:1024px){.layout{grid-template-columns:1fr;grid-template-rows:auto auto;height:auto}}
    .videoCol{display:grid;grid-template-rows:1fr auto;min-height:0;border-right:1px solid var(--border)}
    .stage{min-height:0;display:flex;align-items:center;justify-content:center;background:#000;overflow:hidden}
    video{max-width:100%;max-height:100%;width:auto;height:auto;object-fit:contain;background:#000}
    .tools{padding:10px;background:#101b39;border-top:1px solid var(--border);display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .btn,.chip{border:1px solid var(--border);background:#15224a;color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    .btn:hover,.chip:hover{filter:brightness(1.08)}
    .right{display:flex;flex-direction:column;min-height:0;background:var(--panel)}
    .tabs{display:flex;border-bottom:1px solid var(--border)}
    .tab{flex:1;padding:10px 12px;text-align:center;cursor:pointer;color:var(--muted);user-select:none}
    .tab.active{color:var(--text);background:#132046;font-weight:700}
    .toolbar{display:flex;gap:8px;align-items:center;padding:8px;border-bottom:1px solid var(--border)}
    .panel{flex:1;overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #1a2b55;vertical-align:top}
    th{position:sticky;top:0;background:#0f1a33}
    tr.active{background:#1a2c66}
    .time{font-variant-numeric:tabular-nums;color:#a9b3cf}
    input[type="search"]{width:100%;max-width:420px;background:#0c1736;border:1px solid var(--border);color:#fff;border-radius:8px;padding:8px}
  </style>
</head>
<body>
  <div class="layout">
    <!-- 左：影片＋工具列 -->
    <section class="videoCol">
      <div class="stage"><video id="player" controls preload="metadata"></video></div>
      <div class="tools">
        <button class="btn" id="btnPrev">上一句</button>
        <button class="btn" id="btnPlay">播放/暫停</button>
        <button class="btn" id="btnNext">下一句</button>
        <button class="btn" id="btnRepeatOne">重複本句</button>
        <button class="btn" id="btnAB">A-B 循環</button>
        <button class="btn" id="btnABClear">取消循環</button>
        <label class="chip">速度
          <input id="rate" type="range" min="0.5" max="2" step="0.05" value="1" style="vertical-align:middle; width:140px; margin-left:8px">
          <span id="rateLabel" style="margin-left:6px">1.00×</span>
        </label>
        <label class="chip">變焦
          <input id="zoom" type="range" min="1" max="2" step="0.05" value="1" style="vertical-align:middle; width:140px; margin-left:8px">
        </label>
      </div>
    </section>

    <!-- 右：字幕 / 測驗 / 單字 -->
    <aside class="right">
      <div class="tabs">
        <div id="tabSub"  class="tab active">字幕</div>
        <div id="tabQuiz" class="tab">測驗</div>
        <div id="tabVcb"  class="tab">單字</div>
      </div>
      <div class="toolbar">
        <input id="q" type="search" placeholder="搜尋字幕…（支援英文或中文）">
        <div style="flex:1"></div>
        <span class="chip" id="btnFollow">跟隨</span>
        <span class="chip" id="fS">S</span>
        <span class="chip" id="fM">M</span>
        <span class="chip" id="fL">L</span>
      </div>
      <div id="panelSub"  class="panel"></div>
      <div id="panelQuiz" class="panel" style="display:none; padding:12px">（之後補 20 題題庫）</div>
      <div id="panelVcb"  class="panel" style="display:none; padding:12px">（之後補單字）</div>
    </aside>
  </div>

  <script src="player.js?v=1"></script>
</body>
</html>
