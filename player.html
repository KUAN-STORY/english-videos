  <script>
    (function tabs3(){

        panes.quiz.style.display  = (key==='quiz')  ? '' : 'none';

  <script>
    (function bridgeQuizTabs() {
      const pane = document.querySelector('#pane-quiz');
      if (!pane) return;
      const topTabs    = pane.querySelectorAll('#topQuizTabs .qtab');
      const bottomTabs = pane.querySelectorAll('#quizTabs .qtab');
      if (!topTabs.length || !bottomTabs.length) return;

      const clickBottomByKey = (key) => {
        const btn = pane.querySelector(`#quizTabs .qtab[data-qtab="${key}"]`);
        btn?.click();
      };

      topTabs.forEach(t => {
        t.addEventListener('click', () => {
          const key = t.dataset.qtab;
          topTabs.forEach(x => x.classList.toggle('on', x === t));
          clickBottomByKey(key);
        });
      });

      bottomTabs.forEach(b => {
        b.addEventListener('click', () => {
          const key = b.dataset.qtab;
          topTabs.forEach(x => x.classList.toggle('on', x.dataset.qtab === key));
        });
      });

      const activeBottom = pane.querySelector('#quizTabs .qtab.on') || bottomTabs[0];
      if (activeBottom) {
        const key = activeBottom.dataset.qtab;
        topTabs.forEach(x => x.classList.toggle('on', x.dataset.qtab === key));
      }
    })();
