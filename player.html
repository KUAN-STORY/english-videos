<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>英語影片播放器</title>
  <style>
    :root{
      --bg:#0b1324; --panel:#0f172a; --border:#1f2a44;
      --ink:#e6efff; --muted:#9fb0c9; --accent:#3c7cff; --ok:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,"Noto Sans TC"}
    h1{font-size:20px;margin:0}
    .btn{background:#13233f;border:1px solid #24446f;border-radius:10px;padding:8px 12px;color:#fff;cursor:pointer}
    .btn.blue{background:#14335f;border-color:#2c5aa3}
    .muted{color:var(--muted)}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:#0f172a;border-bottom:1px solid #0e203f}

    /* 主容器 */
    .wrap{padding:16px;height:calc(100vh - 58px);}
    .layout{height:100%;display:flex;gap:16px;overflow:hidden}
    .left,.right{flex:1;min-width:0;background:var(--panel);border:1px solid var(--border);border-radius:12px}
    .left{display:flex;flex-direction:column;padding:14px}
    .right{display:flex;flex-direction:column}
    .pane{flex:1;overflow:auto}

    /* 影片 */
    .videoWrap{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:10px;overflow:hidden}
    .videoWrap video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}
    .videoWrap.fill{flex:1;aspect-ratio:auto;height:100%}
    .videoWrap.fill video{object-fit:cover}

    /* 左側工具列（精簡） */
    .controls{margin-top:12px;background:#0e2038;border:1px solid #183459;border-radius:12px;padding:12px}
    .controls .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:.25rem 0}
    .speed{display:flex;align-items:center;gap:10px}
    input[type="range"]{width:260px;accent-color:var(--accent)}

    /* 右：分頁 */
    .tabs{display:flex;gap:8px;padding:12px;border-bottom:1px solid #1f2a44}
    .tab{cursor:pointer;background:#122340;border:1px solid #1f375f;border-radius:10px;padding:8px 12px}
    .tab.active{background:#154274}
    .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid #1f2a44}

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid #162a48;vertical-align:top}
    tbody tr{background:#0f1f34}
    tbody tr:nth-child(2n){background:#0d1a2b}
    tbody tr:hover{background:#0f2a4e}
    tr.active{background:#173a6e}

    /* 測驗上方四分區按鈕 */
    .q-tabs{display:flex;gap:8px;flex-wrap:wrap}
    .q-tabs .qtab{background:#122340;border:1px solid #1f375f;border-radius:10px;padding:6px 12px;color:#e6efff;cursor:pointer}
    .q-tabs .qtab.on{background:#154274}

    /* ===== 手機：字幕堆疊，隱藏原工具列 ===== */
    @media (max-width: 900px){
      #subToolbar{ display:none !important; }
      #pane-sub table thead { display:none; }
      #pane-sub table, #pane-sub tbody, #pane-sub tr, #pane-sub td { display:block; width:100%; }
      #pane-sub tr { border-bottom:1px solid #162a48; padding:8px 0; }
      #pane-sub td:nth-child(1){ font-size:12px; color:var(--muted); margin-bottom:4px; }
      #pane-sub td:nth-child(2){ font-size:16px; line-height:1.5; color:#e6efff; margin-bottom:2px; }
      #pane-sub td:nth-child(3){ font-size:14px; line-height:1.5; color:#9fb0c9; }
    }

    /* ===== 列印：只印右側、白底黑字、題目不切半 + 抬頭 ===== */
    @media print{
      html, body{ background:#fff !important; color:#000 !important; }
      header, .left, .tabs, .subToolbar, .controls{ display:none !important; }
      .wrap{ padding:0 !important; }
      .layout{ display:block !important; height:auto !important; overflow:visible !important; }
      .right{ display:block !important; border:none !important; height:auto !important; }
      .pane, #pane-quiz, .quiz-shell, #quizList{
        height:auto !important; max-height:none !important; overflow:visible !important;
      }
      #quizList{ font-size:12.5pt; line-height:1.25; }
      #quizList > li{
        break-inside:avoid; page-break-inside:avoid;
        padding:6px 0; margin:0 0 6px 0; border-bottom:1px dotted #ccc;
      }
      @page { margin:10mm 10mm 12mm 10mm; }
      #printHeader{ display:block !important; }
      #ph-score .big{ font-size:22px; font-weight:800; }
    }
  </style>
</head>
<body>
  <header>
    <h1>英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" class="muted"></span>
    </div>
  </header>

  <!-- 列印抬頭（列印時顯示） -->
  <div id="printHeader" style="display:none;">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
      <div style="display:flex;align-items:center;gap:8px;">
        <img id="ph-logo" src="./images/bookwide-logo.png" alt="BookWide" style="height:18mm;object-fit:contain" onerror="this.style.display='none'">
        <div style="font-weight:700">BookWide · 英語影片測驗成績單</div>
      </div>
      <div id="ph-score" style="text-align:right;">
        <div>分數：<span class="big" id="ph-score-num">--</span> / 100</div>
        <div class="muted" id="ph-remark"></div>
      </div>
    </div>
    <div style="display:flex;justify-content:space-between;font-size:10pt;margin-top:4px;">
      <div>影片：<span id="ph-title"></span></div>
      <div>分區：<span id="ph-sec"></span></div>
    </div>
  </div>

  <div class="wrap">
    <div class="layout">
      <!-- 左：影片 -->
      <section class="left">
        <div id="videoWrap" class="videoWrap">
          <video id="player" playsinline controls></video>
        </div>

        <!-- 工具列（精簡後） -->
        <div class="controls">
          <div class="row">
            <button id="btnPrev" class="btn">⏮ 上一句</button>
            <button id="btnPlay" class="btn">▶️ 播放</button>
            <button id="btnNext" class="btn">⏭ 下一句</button>
            <button id="btnReplay" class="btn blue">🔁 重複本句</button>
            <button id="btnFill" class="btn">🖼 填滿畫面</button>
          </div>
          <div class="row speed">
            <span class="muted">速度</span>
            <input id="speedRange" type="range" min="0.5" max="2" step="0.05" value="1"/>
            <span id="speedVal">1.00x</span>
          </div>
        </div>
      </section>

      <!-- 右：字幕 / 測驗 / 單字 -->
      <section class="right">
        <div class="tabs">
          <div class="tab active" data-tab="sub">字幕</div>
          <div class="tab" data-tab="quiz">測驗</div>
          <div class="tab" data-tab="vocab">單字</div>
        </div>

        <!-- 字幕工具列（桌機顯示） -->
        <div id="subToolbar" class="subToolbar">
          <label class="chip"><input id="chkFollow" type="checkbox" checked/> 跟隨</label>
          <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
          <button id="btnOffsetMinus" class="btn">-0.5s</button>
          <button id="btnOffsetPlus" class="btn">+0.5s</button>
        </div>

        <div class="pane">
          <!-- 字幕 -->
          <div id="pane-sub">
            <table>
              <thead>
                <tr>
                  <th style="width:80px">時間</th>
                  <th>英文</th>
                  <th style="width:40%">中文</th>
                </tr>
              </thead>
              <tbody id="cuesBody"></tbody>
            </table>
            <div id="cuesStatus" class="muted" style="padding:10px 14px"></div>
          </div>

          <!-- 測驗 -->
          <div id="pane-quiz" style="display:none">
            <div class="quiz-shell">
              <div id="quizTabs" class="q-tabs" style="margin:6px 0 10px 0;">
                <button class="qtab on" data-sec="Vocabulary">單字</button>
                <button class="qtab" data-sec="Grammar">文法</button>
                <button class="qtab" data-sec="Reading">閱讀</button>
                <button class="qtab" data-sec="Mixed">綜合</button>
                <span id="quizMeta" class="muted" style="margin-left:12px"></span>
              </div>
              <ol id="quizList" style="line-height:1.6"></ol>
              <div class="q-actions" style="margin:14px 0 6px; display:flex; gap:8px; align-items:center;">
                <button class="btn" id="btnSubmitQuiz">交卷</button>
                <button class="btn" id="btnShowAnswer" style="display:none">顯示答案</button>
                <button class="btn" id="btnPrintQuiz" style="display:none">列印成績單</button>
                <span id="quizScore" style="margin-left:8px"></span>
              </div>
              <div id="quizResult" style="display:none;margin-top:10px"></div>
            </div>
          </div>

          <!-- 單字 -->
          <div id="pane-vocab" style="display:none">
            <div id="vocabStatus" class="muted" style="padding:10px 14px">( 尚未載入 )</div>
            <div id="vocabBox" style="padding:0 14px 14px"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- 程式 -->
  <script src="./player.js"></script>
  <script src="./login.js"></script>

  <!-- 輔助腳本：分頁切換保底 + 交卷後顯示按鈕 + 列印抬頭填入 -->
  <script>
    /* 分頁切換保底：確保切換時只顯示對應 pane */
    (function(){
      const tabs = document.querySelectorAll('.tabs .tab');
      const show = name=>{
        document.getElementById('pane-sub').style.display  = name==='sub'  ? '' : 'none';
        document.getElementById('pane-quiz').style.display = name==='quiz' ? '' : 'none';
        document.getElementById('pane-vocab').style.display= name==='vocab'? '' : 'none';
        tabs.forEach(t=>t.classList.toggle('active', t.dataset.tab===name));
      };
      tabs.forEach(t=>t.addEventListener('click', ()=>show(t.dataset.tab)));
      show(document.querySelector('.tabs .tab.active')?.dataset.tab || 'sub');
    })();

    /* 交卷後顯示「顯示答案／列印成績單」並支援列印抬頭 */
    (function(){
      const btnSubmit = document.getElementById('btnSubmitQuiz');
      const btnShow   = document.getElementById('btnShowAnswer');
      const btnPrint  = document.getElementById('btnPrintQuiz');
      const scoreSpan = document.getElementById('quizScore');

      if(!btnSubmit || !btnShow || !btnPrint) return;

      btnSubmit.addEventListener('click', () => {
        setTimeout(() => {
          btnShow.style.display  = '';
          btnPrint.style.display = '';
        }, 0);
      });

      function getSlug(){ const u=new URLSearchParams(location.search); return u.get('slug')||''; }
      function fillPrintHeader(){
        const qScore = scoreSpan?.textContent || '';
        const scoreNum = (qScore.match(/\d+/) || ['--'])[0];
        const sec = document.querySelector('#quizTabs .qtab.on')?.textContent
                 || document.querySelector('.tabs .tab.active')?.textContent || '';

        const phScore = document.getElementById('ph-score-num');
        const phRemark= document.getElementById('ph-remark');
        const phTitle = document.getElementById('ph-title');
        const phSec   = document.getElementById('ph-sec');

        if (phScore) phScore.textContent = scoreNum;
        if (phTitle) phTitle.textContent = getSlug();
        if (phSec)   phSec.textContent   = sec || '（當前分區）';

        const sn = parseInt(scoreNum,10);
        let remark = '';
        if (!isNaN(sn)) {
          const p = sn;
          if (p === 100) remark = '滿分！太強了！集滿五張滿分可兌換一組 LINE 表情貼 🎉';
          else if (p >= 90) remark = '很棒！細節再加強，就更完美。';
          else if (p >= 80) remark = '不錯的基礎，建議複習錯題字彙與句型。';
          else if (p >= 70) remark = '有進步空間，回看文本與關鍵字。';
          else if (p >= 60) remark = '及格！再練閱讀理解與文法點。';
          else remark = '先別灰心！重作錯題、背關鍵字，再試一次會更好。';
        }
        if (phRemark) phRemark.textContent = remark;
      }

      btnPrint.addEventListener('click', () => { fillPrintHeader(); window.print(); });
      window.addEventListener('beforeprint', fillPrintHeader);
    })();

    // 同步「填滿畫面」按鈕文字（維持既有行為）
    (function(){
      const wrap=document.getElementById('videoWrap');
      const btn=document.getElementById('btnFill');
      if(!wrap||!btn) return;
      const sync=()=>btn.textContent=wrap.classList.contains('fill')?'🖼 還原比例':'🖼 填滿畫面';
      btn.addEventListener('click',()=>setTimeout(sync,0)); sync();
    })();
  </script>
</body>
</html>
