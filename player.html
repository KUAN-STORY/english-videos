<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Video Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans TC, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left-panel, .right-panel {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .left-panel {
      padding: 8px;
      box-sizing: border-box;
    }
    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 80%;
      background: black;
    }
    .controls {
      margin-top: 6px;
      text-align: center;
    }
    .controls button {
      margin: 2px;
      padding: 4px 8px;
      background: #1e293b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button.active {
      background: #2563eb;
    }
    .right-panel {
      background: #0f172a;
      overflow-y: auto;
    }
    .tabs {
      display: flex;
      background: #1e293b;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #1e293b;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active {
      background: #2563eb;
    }
    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 6px;
      text-align: left;
    }
    tr:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <!-- 左側影片 -->
  <div class="left-panel">
    <div class="video-container">
      <video id="video" controls></video>
      <div class="controls">
        <button id="followToggle" class="active">✔ 跟隨</button>
        <span>偏移 <span id="offsetDisplay">0.0s</span></span>
        <button id="offsetMinus">-0.5s</button>
        <button id="offsetPlus">+0.5s</button>
      </div>
    </div>
  </div>

  <!-- 右側字幕/測驗/單字 -->
  <div class="right-panel">
    <div class="tabs">
      <button class="active" data-tab="subtitles">字幕</button>
      <button data-tab="quiz">測驗</button>
      <button data-tab="vocab">單字</button>
    </div>
    <div id="subtitles" class="tab-content"></div>
    <div id="quiz" class="tab-content" style="display:none"></div>
    <div id="vocab" class="tab-content" style="display:none"></div>
  </div>

  <!-- 掛載 JS，加上版本參數避免快取 -->
  <script defer src="./player.js?v=20250927-01"></script>
</body>
</html>
