<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>英語影片播放器</title>
<!-- player.html 版本：2025.10.14 FocusMobile v2.8 -->
<style>
body { margin:0; background:#0b1324; color:#e6efff; font-family:"Microsoft JhengHei",sans-serif; }
header { display:flex; justify-content:space-between; align-items:center; padding:8px 16px; background:#0f172a; }
header h1 { font-size:16px; margin:0; color:#fff; }
header .version { font-size:12px; color:#9fb0c9; }

#mainWrap { display:flex; height:100vh; overflow:hidden; }
#leftPanel, #rightPanel { flex:1; min-width:100vw; transition:transform 0.5s ease; }
#leftPanel { display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:10px; }
#rightPanel { overflow-y:auto; background:#0f172a; color:#e6efff; padding:10px; }

#videoBox { width:100%; max-width:640px; border-radius:10px; overflow:hidden; background:#000; margin-bottom:10px; }
video { width:100%; height:auto; }

#controls { width:100%; max-width:640px; display:flex; flex-wrap:wrap; justify-content:center; gap:8px; background:#0f172a; padding:10px; border-radius:10px; }
button { padding:6px 12px; border:1px solid #1f2a44; background:#132040; color:#fff; border-radius:6px; cursor:pointer; }
button:hover { background:#1f2a44; }

.tabs { display:flex; gap:8px; justify-content:center; margin-bottom:10px; }
.tabs button { background:#132040; border:none; border-radius:6px; padding:6px 12px; color:#e6efff; cursor:pointer; }
.tabs button.active { background:#3c7cff; color:#fff; }

.returnBtn { position:fixed; bottom:20px; right:20px; background:#3c7cff; color:#fff; border:none; border-radius:6px; padding:8px 12px; display:none; }

/* 手機橫向滑動頁面 */
@media (max-width:768px) {
  #mainWrap { flex-direction:row; overflow-x:auto; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch; }
  #leftPanel, #rightPanel { scroll-snap-align:start; flex:0 0 100vw; height:100vh; overflow-y:auto; }
}
</style>
</head>
<body>
<header>
  <h1>英語影片播放器</h1>
  <span class="version">2025.10.14 FocusMobile v2.8</span>
</header>
<div id="mainWrap">
  <div id="leftPanel">
    <div id="videoBox">
      <video controls poster="https://via.placeholder.com/640x360.png?text=Video+Placeholder"></video>
    </div>
    <div id="controls">
      <button>⏮ 上一句</button>
      <button>⏯ 播放 / 暫停</button>
      <button>⏭ 下一句</button>
      <button>🔁 重複本句</button>
      <button>📏 偏移 -0.5s</button>
      <button>📐 偏移 +0.5s</button>
    </div>
  </div>
  <div id="rightPanel">
    <div class="tabs">
      <button class="tabBtn active" data-tab="subtitle">字幕</button>
      <button class="tabBtn" data-tab="quiz">測驗</button>
      <button class="tabBtn" data-tab="vocab">單字</button>
    </div>
    <div id="tabContent">
      <p>這裡顯示選擇的內容。</p>
    </div>
  </div>
</div>
<button class="returnBtn" onclick="scrollToLeft()">返回影片</button>
<script>
const mainWrap = document.getElementById('mainWrap');
const tabBtns = document.querySelectorAll('.tabBtn');
const returnBtn = document.querySelector('.returnBtn');

tabBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    tabBtns.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    mainWrap.scrollTo({ left: window.innerWidth, behavior:'smooth' });
    returnBtn.style.display = 'block';
  });
});

function scrollToLeft(){
  mainWrap.scrollTo({ left: 0, behavior:'smooth' });
  returnBtn.style.display = 'none';
}
</script>
</body>
</html>
