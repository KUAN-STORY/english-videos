<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>影片播放器 · Stories</title>
  <style>
    body{margin:0;display:flex;height:100vh;background:#0b1220;color:#fff;font-family:sans-serif}
    #videoWrap{flex:1;display:flex;flex-direction:column}
    #player{flex:1;width:100%;background:#000}
    #controls{padding:8px;background:#1e293b;text-align:center}
    .right{width:50%;min-width:300px;background:#111;display:flex;flex-direction:column}
    .tabs{display:flex;border-bottom:1px solid #333}
    .tab{flex:1;padding:10px;text-align:center;cursor:pointer;background:#222}
    .tab.active{background:#444}
    .pane{flex:1;overflow-y:auto;padding:10px;display:none}
    .pane.active{display:block}
  </style>
</head>
<body>
  <section id="videoWrap">
    <video id="player" controls></video>
    <div id="controls">
      <button>⏪ -5s</button>
      <button>⏩ +5s</button>
      <button>⛶ 填滿</button>
    </div>
  </section>

  <section class="right">
    <div class="tabs">
      <div class="tab active" data-tab="sub">字幕</div>
      <div class="tab" data-tab="quiz">測驗</div>
      <div class="tab" data-tab="vocab">單字</div>
    </div>
    <div id="pane-sub" class="pane active">字幕載入中…</div>
    <div id="pane-quiz" class="pane">測驗載入中…</div>
    <div id="pane-vocab" class="pane">單字載入中…</div>
  </section>

  <script src="./player.js"></script>
</body>
</html>
