<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>英語影片播放器</title>
  <style>
    body {
      margin:0;
      background:#0b1220;
      color:#e6efff;
      font-family:ui-sans-serif,system-ui;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 20px;
      background:#0f172a;
      flex-shrink:0;
    }
    .btn {
      background:#1e293b;
      color:#e6efff;
      border:1px solid #334155;
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
    }
    main.wrap {
      flex:1;
      display:flex;
      gap:20px;
      padding:20px;
      overflow:hidden;
    }
    /* 左側：影片區 */
    #videoWrap {
      flex:1;
      display:flex;
      flex-direction:column;
      max-width:50%;
    }
    #player {
      width:100%;
      aspect-ratio:16/9;
      border-radius:10px;
      background:#000;
    }
    #controls {
      margin-top:10px;
      flex-shrink:0;
    }
    /* 右側：字幕/測驗/單字區 */
    .right {
      flex:1;
      min-width:0;
      max-width:50%;
      background:#0f172a;
      border:1px solid #1f2a44;
      border-radius:12px;
      display:flex;
      flex-direction:column;
    }
    .tabs {
      display:flex;
      gap:10px;
      padding:12px;
      border-bottom:1px solid #1f2a44;
      flex-shrink:0;
    }
    .tab {
      background:#122340;
      border:1px solid #1f375f;
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
    }
    .tab.active {
      background:#154274;
    }
    /* 可滾動內容區 */
    .pane {
      flex:1;
      overflow-y:auto;
      padding:12px;
    }
    /* RWD：手機螢幕改上下堆疊 */
    @media(max-width:768px){
      main.wrap {
        flex-direction:column;
      }
      #videoWrap, .right {
        max-width:100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:20px">英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" style="color:#cbd5e1"></span>
    </div>
  </header>

  <main class="wrap">
    <!-- 左側：影片 + 控制 -->
    <section id="videoWrap">
      <video id="player" controls></video>
      <div id="controls">（這裡是功能控制列，保持顯示）</div>
    </section>

    <!-- 右側：字幕 / 測驗 / 單字 -->
    <section class="right">
      <div class="tabs">
        <div class="tab active" data-tab="sub">字幕</div>
        <div class="tab" data-tab="quiz">測驗</div>
        <div class="tab" data-tab="vocab">單字</div>
      </div>
      <div id="pane-sub" class="pane">…（字幕表格）…</div>
      <div id="pane-quiz" class="pane" style="display:none">…（測驗容器）…</div>
      <div id="pane-vocab" class="pane" style="display:none">…（單字容器）…</div>
    </section>
  </main>

  <script src="./player.js"></script>
  <script src="./login.js"></script>
</body>
</html>
