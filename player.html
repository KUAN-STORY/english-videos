<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>English Video Player</title>
  <style>
    body,html {margin:0;padding:0;height:100%;background:#0f172a;color:#fff;font-family:sans-serif;}
    .player {display:flex;height:100vh;}
    .left-panel {flex:0 0 60%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:black;}
    .left-panel video, .left-panel img {max-width:100%;max-height:100%;}
    .right-panel {flex:0 0 40%;display:flex;flex-direction:column;}
    .tabs {display:flex;background:#1e293b;}
    .tabs button {flex:1;padding:10px;border:none;background:#1e293b;color:#fff;cursor:pointer;}
    .tabs button.active {background:#334155;}
    .tab-content {flex:1;overflow-y:auto;padding:10px;}
    table {width:100%;border-collapse:collapse;}
    td,th {padding:5px;border-bottom:1px solid #334155;text-align:left;}
    .controls {padding:10px;background:#1e293b;display:flex;flex-wrap:wrap;gap:5px;}
    .controls button,.controls select {padding:5px 10px;background:#334155;color:#fff;border:none;cursor:pointer;}
  </style>
</head>
<body>
  <div class="player">
    <div class="left-panel">
      <video id="video" controls></video>
      <div class="controls">
        <button id="prev">上一句</button>
        <button id="playPause">播放/暫停</button>
        <button id="next">下一句</button>
        <button id="repeat">重複本句</button>
        <button id="abLoop">A-B 循環</button>
        <button id="cancelLoop">取消循環</button>
        <label>速度
          <select id="speed">
            <option value="0.5">0.5×</option>
            <option value="1" selected>1.0×</option>
            <option value="1.5">1.5×</option>
            <option value="2">2.0×</option>
          </select>
        </label>
      </div>
    </div>
    <div class="right-panel">
      <div class="tabs">
        <button class="active" data-tab="subs">字幕</button>
        <button data-tab="quiz">測驗</button>
        <button data-tab="vocab">單字</button>
      </div>
      <div class="tab-content" id="subs"></div>
      <div class="tab-content" id="quiz" style="display:none"></div>
      <div class="tab-content" id="vocab" style="display:none"></div>
    </div>
  </div>
  <script src="player.js"></script>
</body>
</html>
