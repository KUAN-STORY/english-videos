<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>英語影片播放器</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --border:#1f2a44;
      --text:#e6efff; --muted:#9fb0c9; --accent:#3b82f6; --ok:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,"Noto Sans TC",Segoe UI,Roboto,Helvetica,Arial}

    /* header */
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:#0f172a;border-bottom:1px solid #101a2e}
    header h1{margin:0;font-size:18px}
    .btn{background:#132238;color:var(--text);border:1px solid #2b3e63;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn:hover{background:#183055}
    .muted{color:var(--muted)}

    /* 版面：左(固定寬) + 右(自適應) */
    .wrap{display:grid;grid-template-columns:560px 1fr;gap:16px;padding:16px}
    @media(max-width:1100px){ .wrap{grid-template-columns:1fr} }

    /* 左側：影片 */
    #videoPanel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px}
    #videoWrap{position:relative}
    video{
      width:100%;
      display:block;
      background:#000;
      border-radius:10px;
      /* 關鍵：避免上下空帶 */
      aspect-ratio:16/9;
      height:auto;
      object-fit:contain;
      max-height:calc(100vh - 260px); /* 依視窗高度自動限制，避免過高 */
    }
    /* 點「填滿畫面」時切換覆蓋裁切 */
    #videoWrap.fill video{ object-fit:cover }

    /* 控制列（保留你的 id） */
    .ctrl{margin-top:12px;background:#0e1a30;border:1px solid #1e3258;border-radius:12px;padding:12px}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .chip{background:#112240;border:1px solid #1e3763;border-radius:10px;padding:6px 10px;display:inline-flex;gap:8px;align-items:center}
    input[type="range"]{accent-color:var(--accent);width:260px}
    .speedVal{min-width:52px;text-align:right}

    /* 右側：分頁 */
    .right{min-width:0;background:var(--panel);border:1px solid var(--border);border-radius:12px;display:flex;flex-direction:column}
    .tabs{display:flex;gap:10px;padding:12px;border-bottom:1px solid var(--border)}
    .tab{cursor:pointer;background:#112240;border:1px solid #1e3763;padding:8px 12px;border-radius:10px}
    .tab.active{background:#173a70;border-color:#2c63aa}
    .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid var(--border)}
    .content{flex:1;overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid #152544;vertical-align:top}
    tbody tr{background:#0e1c33}
    tbody tr:nth-child(2n){background:#0d1930}
    tr.active{background:#15345f}
    .status{padding:10px 14px;color:var(--muted)}
  </style>
</head>
<body>
  <!-- header + 假登入列（對應 login.js） -->
  <header>
    <h1>英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <span id="userNameBadge" class="muted"></span>
      <button id="btnLogin"  class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
    </div>
  </header>

  <main class="wrap">
    <!-- 左側：影片 + 控制列 -->
    <section id="videoPanel">
      <div id="videoWrap">
        <video id="player" playsinline controls></video>
      </div>

      <!-- 控制列（id 與你 v7.2 對齊） -->
      <div class="ctrl">
        <!-- row1 -->
        <div class="row" style="margin-bottom:10px">
          <button id="btnPrev" class="btn">⏮ 上一句</button>
          <button id="btnPlay" class="btn">▶️ 播放 / 暫停</button>
          <button id="btnNext" class="btn">⏭ 下一句</button>
          <button id="btnReplay" class="btn">🔁 重複本句</button>
          <button id="btnAutoPause" class="btn">🧠 逐句自停</button>
          <button id="btnLoopSentence" class="btn">🔂 整段循環</button>
        </div>
        <!-- row2 -->
        <div class="row" style="margin-bottom:10px">
          <button id="btnAB" class="btn">🅰🅱 A-B 循環</button>
          <button id="btnPointLoop" class="btn">🎯 點句即循環</button>
          <button id="btnClearLoop" class="btn">🧹 取消循環</button>
          <button id="btnFill" class="btn">🖼 填滿畫面</button>
        </div>
        <!-- row3 -->
        <div class="row">
          <span class="muted">速度</span>
          <input type="range" id="speedRange" min="0.5" max="2" step="0.05" value="1" />
          <span id="speedVal" class="speedVal">1.00x</span>
        </div>
      </div>
    </section>

    <!-- 右側：字幕 / 測驗 / 單字 -->
    <section class="right">
      <div class="tabs">
        <div class="tab active" data-tab="sub">字幕</div>
        <div class="tab" data-tab="quiz">測驗</div>
        <div class="tab" data-tab="vocab">單字</div>
      </div>

      <!-- 字幕工具列（v7.2 對齊） -->
      <div id="subToolbar" class="subToolbar">
        <label class="chip"><input id="chkFollow" type="checkbox" checked /> 跟隨</label>
        <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
        <button id="btnOffsetMinus" class="btn">-0.5s</button>
        <button id="btnOffsetPlus"  class="btn">+0.5s</button>
        <span class="muted" style="margin-left:auto">( 尚未載入 )</span>
      </div>

      <!-- 內容 -->
      <div class="content">
        <!-- 字幕 -->
        <div id="pane-sub">
          <table>
            <thead>
              <tr><th style="width:88px">時間</th><th>英文</th><th style="width:42%">中文</th></tr>
            </thead>
            <tbody id="cuesBody"></tbody>
          </table>
          <div id="cuesStatus" class="status"></div>
        </div>

        <!-- 測驗 -->
        <div id="pane-quiz" style="display:none">
          <div id="quizStatus" class="status">( 尚未載入 )</div>
          <div id="quizBox"></div>
        </div>

        <!-- 單字 -->
        <div id="pane-vocab" style="display:none">
          <div id="vocabStatus" class="status">( 尚未載入 )</div>
          <div id="vocabBox"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- 你的播放器程式（v7.2） -->
  <script src="./player.js"></script>
  <!-- 假登入（index 用同一支） -->
  <script src="./login.js"></script>
</body>
</html>
