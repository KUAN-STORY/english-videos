<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Videos Player</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --muted:#94a3b8; --text:#dbeafe;
      --accent:#38bdf8; --accent-2:#22c55e; --danger:#ef4444;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,"Noto Sans TC",Segoe UI,Roboto,Arial}
    .page{display:flex;gap:16px;height:100%;padding:16px;box-sizing:border-box}
    .left,.right{background:var(--panel);border-radius:14px}
    .left{flex:1;min-width:0;padding:12px;display:flex;flex-direction:column}
    .right{flex:1;min-width:0;padding:12px;display:flex;flex-direction:column}
    .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .space{height:8px}
    .video-wrap{position:relative;flex:1;min-height:280px;border-radius:12px;overflow:hidden;background:#000}
    video{width:100%;height:100%;object-fit:contain;background:#000}
    .toolbar{padding:10px 8px;border-top:1px solid #1f2937;border-radius:12px;margin-top:10px;background:#0b1220}
    .btn{background:#111827;border:1px solid #1f2937;color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .btn-primary{background:#0ea5e9;border-color:#0284c7}
    .btn-ghost{background:#0b122000;border-color:#1f293700}
    .pill{padding:5px 10px;background:#0b1220;border:1px solid #1f2937;border-radius:999px}
    .tabs{display:flex;gap:8px;border-bottom:1px solid #1f2937}
    .tab{padding:10px 14px;border-radius:10px 10px 0 0;cursor:pointer}
    .tab.active{background:#0b1220;border:1px solid #1f2937;border-bottom-color:#0b1220}
    .pane{flex:1;overflow:auto;padding:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #1f2937;vertical-align:top}
    th{color:#93c5fd;font-weight:600;background:#0b1220;position:sticky;top:0}
    .muted{color:var(--muted)}
    .badge{padding:2px 8px;border-radius:999px;background:#0b1220;border:1px solid #1f2937}
    .ok{color:#86efac}.warn{color:#fca5a5}
    .follow{display:flex;align-items:center;gap:8px}
    .sr-only{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
    /* quiz */
    .q-card{background:#0b1220;border:1px solid #1f2937;border-radius:12px;padding:12px}
    .q-opt{display:flex;gap:10px;align-items:flex-start;padding:8px;border-radius:10px;cursor:pointer}
    .q-opt:hover{background:#101827}
    .right .toolbar{background:#0b1220;border:1px solid #1f2937}
    .right .toolbar .pill{background:#0b1220}
    .primary{color:#22d3ee}
  </style>
</head>
<body>
  <div class="page">

    <!-- =================== LEFT : VIDEO + CONTROLS =================== -->
    <section class="left" aria-label="video area">
      <div class="video-wrap" aria-live="polite">
        <video id="video" playsinline controls preload="metadata"></video>
      </div>

      <!-- tools -->
      <div class="toolbar">
        <div class="row">
          <button id="btnPrev" class="btn">⏮ 上一句</button>
          <button id="btnPlay" class="btn">▶︎ 播放</button>
          <button id="btnNext" class="btn">⏭ 下一句</button>
          <button id="btnRepeat" class="btn">🔁 重複本句</button>
          <button id="btnAutoPause" class="btn">🧠 逐句自動暫停</button>
          <button id="btnSegmentLoop" class="btn">🌀 整段循環</button>
          <button id="btnFill" class="btn">🖼 填滿畫面</button>
        </div>
        <div class="space"></div>
        <div class="row">
          <span class="muted">速度</span>
          <input id="speed" type="range" min="0.5" max="2" step="0.05" value="1" style="flex:1" />
          <span id="speedLabel" class="badge">1.00x</span>
        </div>
      </div>
    </section>

    <!-- =================== RIGHT : TABS =================== -->
    <section class="right" aria-label="info area">
      <div class="tabs">
        <button id="tab-cues" class="tab active">字幕</button>
        <button id="tab-quiz" class="tab">測驗</button>
        <button id="tab-vocab" class="tab">單字</button>
      </div>

      <!-- ===== Subtitles Pane ===== -->
      <div id="pane-cues" class="pane">
        <div class="toolbar row" style="justify-content:space-between">
          <div class="follow">
            <input id="followToggle" type="checkbox" />
            <label for="followToggle">跟隨</label>
          </div>
          <div class="row">
            <span class="pill">偏移 <b id="offsetLabel">0.0s</b></span>
            <button id="offsetMinus" class="btn btn-ghost" title="-0.5s">-0.5s</button>
            <button id="offsetPlus"  class="btn btn-ghost" title="+0.5s">+0.5s</button>
          </div>
          <div class="muted">( 資料待串接 )</div>
        </div>

        <table id="cuesTable" aria-describedby="statusLine">
          <thead>
            <tr>
              <th style="width:80px">時間</th>
              <th>英文</th>
              <th style="width:38%">中文</th>
            </tr>
          </thead>
          <tbody id="cuesBody"><tr><td colspan="3" class="muted">尚未載入字幕，等第 2 步串接即可</td></tr></tbody>
        </table>

        <div id="statusLine" class="muted" style="padding-top:8px"></div>
      </div>

      <!-- ===== Quiz Pane ===== -->
      <div id="pane-quiz" class="pane" hidden>
        <!-- 內容由 player.js / quiz 模組渲染 -->
      </div>

      <!-- ===== Vocab Pane ===== -->
      <div id="pane-vocab" class="pane" hidden>
        <div class="toolbar row">
          <span class="muted">單字表待串接</span>
        </div>
        <div id="vocabWrap"></div>
      </div>
    </section>

  </div>

  <!-- 你的 V7 / V7+Quiz 版 player.js -->
  <script src="./player.js"></script>

  <!-- 啟動：簡單的 tabs 切換（不與 player.js 相依） -->
  <script>
    const panes = {
      cues:  document.getElementById('pane-cues'),
      quiz:  document.getElementById('pane-quiz'),
      vocab: document.getElementById('pane-vocab'),
    };
    const tabs = {
      cues:  document.getElementById('tab-cues'),
      quiz:  document.getElementById('tab-quiz'),
      vocab: document.getElementById('tab-vocab'),
    };
    function activate(which){
      for (const k of Object.keys(panes)){
        panes[k].hidden = (k!==which);
        tabs[k].classList.toggle('active', k===which);
      }
      // 告知 player.js：切到「測驗」時載題，「單字」時載字
      try{
        if (which==='quiz'  && window.__quiz && window.__playerSlug)  window.__quiz.loadQuizFor(window.__playerSlug);
        if (which==='vocab' && window.__vocab && window.__playerSlug) window.__vocab.loadVocabFor(window.__playerSlug);
      }catch(_){}
    }
    tabs.cues.addEventListener('click',  ()=>activate('cues'));
    tabs.quiz.addEventListener('click',  ()=>activate('quiz'));
    tabs.vocab.addEventListener('click', ()=>activate('vocab'));
  </script>
</body>
</html>
