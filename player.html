<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>看故事學英文 · Player</title>

  <!-- 1) Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>

  <!-- 2) 初始化 Supabase 客戶端 (supa.js) -->
  <script src="supa.js?v=2" defer></script>

  <!-- 3) 登入/驗證 UI 與狀態 (login.js) -->
  <script src="login.js?v=2" defer></script>

  <!-- 4) 這個頁面的主要程式 -->
  <script src="player.js?v=2" defer></script>

  <style>
    body{margin:0;height:100%;display:flex;flex-direction:column;background:#0b1324;color:#e7eaf3;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid #203057;background:#0b142a;position:sticky;top:0;z-index:20}
    .h-title{font-size:20px;font-weight:700}
    .btn{padding:8px 12px;border:1px solid #203057;background:#15224a;color:#fff;border-radius:10px;cursor:pointer}
    .btn:hover{filter:brightness(1.1)}
    .wrap{flex:1;display:flex;overflow:hidden}
    .video-panel{flex:2;display:flex;align-items:center;justify-content:center;background:#000}
    .side-panel{flex:1;display:flex;flex-direction:column;background:#0f1a33;border-left:1px solid #203057}
    .tabs{display:flex;border-bottom:1px solid #203057}
    .tab{flex:1;text-align:center;padding:10px;cursor:pointer}
    .tab.active{background:#15224a}
    .content{flex:1;overflow:auto;padding:12px}
    .error{color:#f66}
  </style>
</head>
<body>
  <header>
    <div class="h-title">看故事學英文 · Player</div>
    <div class="row">
      <span id="whoami" style="margin-right:8px"></span>
      <button id="btnLogin"  class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
    </div>
  </header>

  <div class="wrap">
    <!-- 左側影片 -->
    <div class="video-panel">
      <video id="video" width="100%" height="100%" controls></video>
    </div>

    <!-- 右側字幕/測驗 -->
    <div class="side-panel">
      <div class="tabs">
        <div class="tab active" data-tab="sub">字幕</div>
        <div class="tab" data-tab="quiz">測驗</div>
        <div class="tab" data-tab="vocab">單字</div>
      </div>
      <div class="content" id="tabContent">
        載入中...
      </div>
    </div>
  </div>

  <!-- 登入對話框 -->
  <div id="loginDialog" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:1000;align-items:center;justify-content:center">
    <div style="width:320px;background:#fff;color:#111;border-radius:12px;padding:16px">
      <h3>會員登入</h3>
      <input id="loginEmail" type="email" placeholder="Email" style="width:100%;padding:10px;margin:6px 0 10px;border:1px solid #ddd;border-radius:10px">
      <input id="loginPassword" type="password" placeholder="Password" style="width:100%;padding:10px;margin:6px 0 10px;border:1px solid #ddd;border-radius:10px">
      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:8px">
        <button id="btnLoginConfirm" class="btn">登入</button>
        <button id="btnCloseLogin" class="btn" style="background:#eee;color:#222;border-color:#ddd">取消</button>
      </div>
      <div style="margin-top:10px;color:#666">也可用 Google 登入：</div>
      <button id="btnLoginGoogle" class="btn" style="margin-top:6px">使用 Google 登入</button>
    </div>
  </div>
</body>
</html>
