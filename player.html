<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>影片播放器 · Stories</title>
  <style>
    :root{--bg:#0b1324;--panel:#0f1a33;--border:#203057;--text:#e7eaf3;--muted:#a9b3cf;--brand:#3c7cff}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans",sans-serif}
    .layout{display:grid;grid-template-columns:1fr 1fr;gap:12px;height:100vh}
    @media(max-width:1024px){.layout{grid-template-columns:1fr;grid-template-rows:auto auto;height:auto}}
    .left{display:grid;grid-template-rows:1fr auto;min-height:0;border-right:1px solid var(--border)}
    .stage{min-height:0;display:flex;align-items:center;justify-content:center;background:#000}
    video{max-width:100%;max-height:100%;object-fit:contain;background:#000}
    .toolbar{padding:8px;background:#101b39;border-top:1px solid var(--border);display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:center}
    .btn{border:1px solid var(--border);background:#15224a;color:#fff;border-radius:10px;padding:8px 10px;cursor:pointer}
    .right{display:flex;flex-direction:column;min-height:0;background:var(--panel)}
    .tabs{display:flex;border-bottom:1px solid var(--border)}
    .tab{flex:1;text-align:center;padding:10px 12px;cursor:pointer;color:#a9b3cf;user-select:none}
    .tab.active{color:#fff;background:#132046;font-weight:700}
    .pane{flex:1;overflow:auto;padding:12px;display:none}
    .pane.active{display:block}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #233; padding:8px; vertical-align:top}
    th{color:#9fb2ff;text-align:left;position:sticky;top:0;background:#0f1a33}
    tr.active{background:#1a2c66}
    .time{font-variant-numeric:tabular-nums;color:#a9b3cf}
    .muted{color:#a9b3cf}
  </style>
  <script src="player.js" defer></script>
</head>
<body>
  <div class="layout">
    <!-- 左：影片 -->
    <section class="left">
      <div class="stage">
        <video id="player" controls preload="metadata"></video>
      </div>
      <div class="toolbar">
        <button class="btn" id="btnPrev">上一句</button>
        <button class="btn" id="btnPlay">播放/暫停</button>
        <button class="btn" id="btnNext">下一句</button>
        <button class="btn" id="btnRepeat">重複本句</button>
        <label class="btn">速度
          <input id="rate" type="range" min="0.5" max="2" step="0.05" value="1" style="vertical-align:middle;width:140px;margin-left:8px">
          <span id="rateLabel">1.00×</span>
        </label>
        <label class="btn">變焦
          <input id="zoom" type="range" min="1" max="2" step="0.05" value="1" style="vertical-align:middle;width:140px;margin-left:8px">
        </label>
      </div>
    </section>

    <!-- 右：字幕/測驗/單字 -->
    <section class="right">
      <div class="tabs">
        <div class="tab active" data-tab="sub">字幕</div>
        <div class="tab" data-tab="quiz">測驗</div>
        <div class="tab" data-tab="vocab">單字</div>
      </div>
      <div id="pane-sub" class="pane active">字幕載入中…</div>
      <div id="pane-quiz" class="pane">測驗載入中…</div>
      <div id="pane-vocab" class="pane">單字載入中…</div>
    </section>
  </div>
</body>
</html>
