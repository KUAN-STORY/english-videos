<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>英語影片播放器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1a33;
      color: white;
    }

    header {
      padding: 12px 16px;
      background: #0c1428;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
    }

    /* 左影片區 */
    .videoWrap {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .videoWrap video {
      width: 100%;
      aspect-ratio: 16/9;
      background: black;
      border-radius: 12px;
    }

    /* 修復：填滿畫面功能 */
    .videoWrap.fill {
      flex: 1 1 auto;
      display: flex;
    }

    .videoWrap.fill video {
      width: 100%;
      height: 100%;
      aspect-ratio: auto;
      object-fit: contain;
    }

    /* 下方工具列 */
    .controls {
      margin-top: 8px;
      background: #1a2747;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #223466;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: #3456aa;
    }

    /* 右字幕/測驗/單字區 */
    .sidePanel {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #0f1a33;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .tabs button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background: #223466;
      color: white;
      cursor: pointer;
    }

    .tabs button.active {
      background: #3456aa;
    }

    /* RWD：小螢幕改上下排列 */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .videoWrap,
      .sidePanel {
        flex: none;
        height: auto;
      }
      .sidePanel {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>英語影片播放器</header>

  <div class="container">
    <!-- 左影片區 -->
    <div class="videoWrap" id="videoWrap">
      <video id="player" controls></video>

      <!-- 工具列 -->
      <div class="controls">
        <button id="btnPrev">⏮ 上一句</button>
        <button id="btnPlay">▶️ 播放 / 暫停</button>
        <button id="btnNext">⏭ 下一句</button>
        <button id="btnRepeat">🔁 重複本句</button>
        <button id="btnPause">🧠 逐句自停</button>
        <button id="btnLoop">🔄 整段循環</button>
        <button id="btnAB">🔁 A-B 循環</button>
        <button id="btnClickLoop">🔂 點句即循環</button>
        <button id="btnCancel">❌ 取消循環</button>
        <button id="btnFill">🖥 填滿畫面</button>
        <label>速度 <input id="speed" type="range" min="0.5" max="2.5" step="0.25" value="1"></label>
      </div>
    </div>

    <!-- 右字幕/測驗/單字區 -->
    <div class="sidePanel">
      <div class="tabs">
        <button id="tabSubs" class="active">字幕</button>
        <button id="tabQuiz">測驗</button>
        <button id="tabVocab">單字</button>
      </div>
      <div id="paneSubs">（字幕表格）</div>
      <div id="paneQuiz" style="display:none;">（測驗內容）</div>
      <div id="paneVocab" style="display:none;">（單字表格）</div>
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
