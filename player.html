  <!-- åˆ—å°ï¼šåˆ—å°å‰å±•é–‹å®¹å™¨ + å¡«æŠ¬é ­ï¼›åˆ—å°å¾Œé‚„åŸ -->
  <script>
    (function () {
      function getSlug(){ const u=new URLSearchParams(location.search); return u.get('slug')||''; }
      function fillPrintHeader(){
        const qScore = document.getElementById('quizScore')?.textContent || '';
        const scoreNum = (qScore.match(/\d+/) || ['--'])[0];
        const sec = document.querySelector('#quizTabs .qtab.on')?.textContent || '';
        const slug = getSlug();

        const phScore = document.getElementById('ph-score-num');
        const phRemark= document.getElementById('ph-remark');
        const phTitle = document.getElementById('ph-title');
        const phSec   = document.getElementById('ph-sec');

        if (phScore)  phScore.textContent = scoreNum;
        if (phTitle)  phTitle.textContent = slug;
        if (phSec)    phSec.textContent   = sec || 'ï¼ˆç•¶å‰åˆ†å€ï¼‰';

        // ä¾åˆ†æ•¸çµ¦ä¸€å¥è©•èªï¼ˆèˆ‡ quiz.js åŒé‚è¼¯ï¼‰
        const sn = parseInt(scoreNum,10);
        let remark = '';
        if (!isNaN(sn)) {
          const p = sn;
          if (p === 100) remark = 'æ»¿åˆ†ï¼å¤ªå¼·äº†ï¼é›†æ»¿äº”å¼µæ»¿åˆ†å¯å…Œæ›ä¸€çµ„ LINE è¡¨æƒ…è²¼ ğŸ‰';
          else if (p >= 90) remark = 'å¾ˆæ£’ï¼ç´°ç¯€å†åŠ å¼·ï¼Œå°±æ›´å®Œç¾ã€‚';
          else if (p >= 80) remark = 'ä¸éŒ¯çš„åŸºç¤ï¼Œå»ºè­°è¤‡ç¿’éŒ¯é¡Œå­—å½™èˆ‡å¥å‹ã€‚';
          else if (p >= 70) remark = 'æœ‰é€²æ­¥ç©ºé–“ï¼Œå›çœ‹æ–‡æœ¬èˆ‡é—œéµå­—ã€‚';
          else if (p >= 60) remark = 'åŠæ ¼ï¼å†ç·´é–±è®€ç†è§£èˆ‡æ–‡æ³•é»ã€‚';
          else remark = 'å…ˆåˆ¥ç°å¿ƒï¼é‡ä½œéŒ¯é¡Œã€èƒŒé—œéµå­—ï¼Œå†è©¦ä¸€æ¬¡æœƒæ›´å¥½ã€‚';
        }
        if (phRemark) phRemark.textContent = remark;
      }

      function expandForPrint(){
        const pane = document.querySelector('.pane');
        const qz   = document.getElementById('pane-quiz');
        const list = document.getElementById('quizList');
        [pane,qz,list].forEach(el=>{
          if(!el) return;
          el.dataset._h  = el.style.height;
          el.dataset._mh = el.style.maxHeight;
          el.dataset._ov = el.style.overflow;
          el.style.height    = 'auto';
          el.style.maxHeight = 'none';
          el.style.overflow  = 'visible';
        });
        fillPrintHeader();
      }

      function restoreAfterPrint(){
        const pane = document.querySelector('.pane');
        const qz   = document.getElementById('pane-quiz');
        const list = document.getElementById('quizList');
        [pane,qz,list].forEach(el=>{
          if(!el) return;
          el.style.height    = el.dataset._h  || '';
          el.style.maxHeight = el.dataset._mh || '';
          el.style.overflow  = el.dataset._ov || '';
        });
      }

      window.addEventListener('beforeprint', expandForPrint);
      window.addEventListener('afterprint',  restoreAfterPrint);
      if (window.matchMedia) {
        const mq = window.matchMedia('print');
        if (mq.addEventListener) {
          mq.addEventListener('change', e => e.matches ? expandForPrint() : restoreAfterPrint());
        } else if (mq.addListener) {
          mq.addListener(e => e.matches ? expandForPrint() : restoreAfterPrint());
        }
      }
    })();

    // åŒæ­¥ã€Œå¡«æ»¿ç•«é¢ã€æŒ‰éˆ•æ–‡å­—ï¼ˆä¿ç•™åŸè¡Œç‚ºï¼‰
    (function(){

      btn.addEventListener('click',()=>setTimeout(sync,0)); sync();
    })();
  </script>
