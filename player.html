<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>English Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #f8fafc;
      font-family: system-ui, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    .video-wrap {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      width: 100%;
      height: auto;
      z-index: 1;
      border-radius: 8px;
      background: #000;
    }
    /* 工具列浮在影片左下角 */
    .tools-dock {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 20;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(2, 6, 23, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(2px);
    }
    .tools-dock button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #f1f5f9;
      cursor: pointer;
    }
    .tools-dock button:hover {
      background: #334155;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #0f172a;
    }
    .tabs {
      display: flex;
      background: #1e293b;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #f1f5f9;
      cursor: pointer;
    }
    .tabs button.active {
      background: #334155;
    }
    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 6px;
      border-bottom: 1px solid #334155;
    }
    th {
      text-align: left;
      background: #1e293b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左邊影片區 -->
    <div class="left">
      <div class="video-wrap">
        <video id="video" controls playsinline></video>

        <!-- 浮動工具列 -->
        <div class="tools-dock" id="tools">
          <button id="btnPrevLine">上一句</button>
          <button id="btnPlayPause">播放/暫停</button>
          <button id="btnNextLine">下一句</button>
          <button id="btnRepeatLine">重複本句</button>
          <button id="btnAB">A-B 循環</button>
          <button id="btnCancelAB">取消循環</button>
        </div>
      </div>
    </div>

    <!-- 右邊字幕/測驗/單字 -->
    <div class="right">
      <div class="tabs">
        <button class="active" data-tab="subtitles">字幕</button>
        <button data-tab="quiz">測驗</button>
        <button data-tab="words">單字</button>
      </div>
      <div id="subtitles" class="tab-content">
        <table>
          <thead>
            <tr><th>時間</th><th>英文</th><th>中文</th></tr>
          </thead>
          <tbody id="subtitleTable"></tbody>
        </table>
      </div>
      <div id="quiz" class="tab-content" style="display:none;">
        <div id="quizContainer"></div>
      </div>
      <div id="words" class="tab-content" style="display:none;">
        <div id="wordsContainer"></div>
      </div>
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
