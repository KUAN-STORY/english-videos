<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>英語影片播放器</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:#0f172a;color:#fff">
    <h1 style="margin:0;font-size:20px">英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" style="color:#cbd5e1"></span>
    </div>
  </header>

  <main style="display:flex;gap:20px;padding:20px">
    <!-- 左側影片 + 工具列 -->
    <div id="videoWrap">
      <video id="player" width="480" controls></video>
      <div id="controls">
        <!-- 原本的上一句 / 下一句 / 循環 ... 全部保留 -->
      </div>
    </div>

    <!-- 右側分頁：字幕 / 測驗 / 單字 -->
    <div style="flex:1">
      <div class="tabs">
        <button class="tab active" data-tab="sub">字幕</button>
        <button class="tab" data-tab="quiz">測驗</button>
        <button class="tab" data-tab="vocab">單字</button>
      </div>
      <div id="pane-sub"></div>
      <div id="pane-quiz" style="display:none"></div>
      <div id="pane-vocab" style="display:none"></div>
    </div>
  </main>

  <script src="./player.js"></script>
  <script src="./login.js"></script>
</body>
</html>
