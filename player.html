<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>英語影片播放器</title>
  <style>
    :root{
      --bg:#0b1220;--panel:#0f172a;--border:#1f2a44;--text:#e6efff;
      --muted:#9fb0cc;--chip:#122340;--chipbd:#1f375f;--chipact:#154274;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:#0f172a}
    h1{margin:0;font-size:20px}
    .btn{background:#1e293b;color:var(--text);border:1px solid #334155;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn.green{background:#10433c;border-color:#1f7a6d}
    .btn.blue{background:#12315a;border-color:#255b9a}
    .wrap{height:calc(100% - 58px);display:flex;gap:20px;padding:20px;overflow:hidden}

    /* 左側：影片 + 控制列（保持顯示） */
    .left{flex:1;min-width:0;max-width:50%;display:flex;flex-direction:column}
    #videoWrap{border-radius:12px;background:#0a111c;overflow:hidden}
    #player{display:block;width:100%;aspect-ratio:16/9;background:#000}
    .ctrl{margin-top:12px;background:#0b1726;border:1px solid var(--border);border-radius:12px;padding:14px}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .chip{background:var(--chip);border:1px solid var(--chipbd);border-radius:10px;padding:6px 10px;display:inline-flex;gap:8px;align-items:center}
    input[type="range"]{accent-color:#59a6ff;width:260px}
    .speedVal{min-width:48px;text-align:right}

    /* 右側：字幕/測驗/單字（內容獨立滾動） */
    .right{flex:1;min-width:0;max-width:50%;background:var(--panel);border:1px solid var(--border);border-radius:12px;display:flex;flex-direction:column;overflow:hidden}
    .tabs{display:flex;gap:10px;padding:12px;border-bottom:1px solid var(--border);flex-shrink:0}
    .tab{cursor:pointer;background:var(--chip);border:1px solid var(--chipbd);padding:8px 12px;border-radius:10px}
    .tab.active{background:var(--chipact)}
    .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid var(--border);flex-shrink:0}
    .content{flex:1;overflow:hidden;position:relative}
    /* 三個面板都要能各自滾動 */
    #pane-sub,#pane-quiz,#pane-vocab{position:absolute;inset:0;overflow:auto;padding:0 0 12px 0}

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);vertical-align:top}
    tbody tr{background:#122036;cursor:pointer}
    tbody tr:nth-child(2n){background:#0f1f34}
    tbody tr:hover{background:#0f2a4e}
    tr.active{background:#1b335a}
    .muted{color:var(--muted)}
    .status{padding:10px 14px;color:var(--muted)}

    /* RWD：手機時上下堆疊 */
    @media(max-width:768px){
      .wrap{flex-direction:column}
      .left,.right{max-width:100%}
      #player{aspect-ratio:16/9}
    
    /* 讓「填滿畫面」生效：player.js 會切換 videoWrap 的 .fill */
.videoWrap{ flex: 0 0 auto; }                /* 預設跟著內容高度 */
.videoWrap.fill{ flex: 1 1 auto; display:flex; }   /* 開啟填滿：撐滿左側可用高度 */
.videoWrap.fill #player{
  width:100%;
  height:100%;
  aspect-ratio:auto;        /* 取消固定 16:9，改用容器高度 */
  object-fit:contain;       /* 等比置中顯示，不裁切 */
}

  </style>
</head>
<body>
  <header>
    <h1>英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" style="color:#cbd5e1"></span>
    </div>
  </header>

  <main class="wrap">
    <!-- 左：影片 + 控制列（id/按鈕名稱完全對齊 v7.2） -->
    <section class="left">
      <div id="videoWrap" class="videoWrap">
        <video id="player" playsinline controls></video>
      </div>

      <div class="ctrl">
        <!-- row1 -->
        <div class="row" style="margin-bottom:10px">
          <button id="btnPrev" class="btn">⏮ 上一句</button>
          <button id="btnPlay" class="btn">▶️ 播放</button>
          <button id="btnNext" class="btn">⏭ 下一句</button>
          <button id="btnReplay" class="btn blue">🔁 重複本句</button>
          <button id="btnAutoPause" class="btn">🧠 逐句自動暫停</button>
          <button id="btnLoopSentence" class="btn">🔂 整段循環</button>
        </div>
        <!-- row2 -->
        <div class="row" style="margin-bottom:10px">
          <button id="btnAB" class="btn">🅰🅱 A-B 循環</button>
          <button id="btnPointLoop" class="btn">🎯 點句即循環</button>
          <button id="btnClearLoop" class="btn">🧹 取消循環</button>
          <button id="btnFill" class="btn">🖼 填滿畫面</button>
        </div>
        <!-- row3 -->
        <div class="row">
          <span class="muted">速度</span>
          <input type="range" id="speedRange" min="0.5" max="2" step="0.05" value="1" />
          <span id="speedVal" class="speedVal">1.00x</span>
        </div>
      </div>
    </section>

    <!-- 右：字幕 / 測驗 / 單字（DOM id 對齊 v7.2） -->
    <section class="right">
      <div class="tabs">
        <div class="tab active" data-tab="sub">字幕</div>
        <div class="tab" data-tab="quiz">測驗</div>
        <div class="tab" data-tab="vocab">單字</div>
      </div>

      <!-- 字幕工具列（對齊 v7.2） -->
      <div id="subToolbar" class="subToolbar">
        <label class="chip"><input id="chkFollow" type="checkbox" checked /> 跟隨</label>
        <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
        <button id="btnOffsetMinus" class="btn">-0.5s</button>
        <button id="btnOffsetPlus" class="btn">+0.5s</button>
        <span class="muted" style="margin-left:auto">( 資料待串接 )</span>
      </div>

      <div class="content">
        <!-- 字幕 -->
        <div id="pane-sub">
          <table>
            <thead>
              <tr><th style="width:80px">時間</th><th>英文</th><th style="width:40%">中文</th></tr>
            </thead>
            <tbody id="cuesBody"></tbody>
          </table>
          <div id="cuesStatus" class="status"></div>
        </div>

        <!-- 測驗 -->
        <div id="pane-quiz" style="display:none">
          <div id="quizStatus" class="status">( 尚未載入 )</div>
          <div id="quizBox"></div>
        </div>

        <!-- 單字 -->
        <div id="pane-vocab" style="display:none">
          <div id="vocabStatus" class="status">( 尚未載入 )</div>
          <div id="vocabBox"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- 你的 v7.2 腳本（已驗證這個 DOM 對齊） -->
  <script src="./player.js"></script>
  <script src="./login.js"></script>
</body>
</html>
