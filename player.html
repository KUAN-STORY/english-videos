    /* ===== æ‰‹æ©Ÿè¡Œç‚ºï¼šå½±ç‰‡å›ºå®šåœ¨é ‚ï¼Œå³é‚Šå…§å®¹ç¨ç«‹æ»¾å‹•ï¼›å·¥å…·åˆ—æ”¹åº•éƒ¨æŠ½å±œ ===== */
    @media (max-width: 900px){

      .controls{

      /* å­—å¹•å †ç–Šï¼ˆæ™‚é–“ä¸€è¡Œã€è‹±æ–‡ä¸Šã€ä¸­æ–‡ä¸‹ï¼‰ */

    @media print{

<body>

  <!-- ç¨‹å¼ -->
  <script src="./player.js"></script>

  <!-- è¡Œç‚ºè…³æœ¬ï¼šæŠ½å±œã€åˆ†é åˆ‡æ›ï¼ˆå°ˆå¿ƒæ¨¡å¼ï¼‰ã€åˆ—å°æŠ¬é ­ -->
  <script>
    /* åˆ†é åˆ‡æ› + å°ˆå¿ƒæ¨¡å¼ï¼ˆæ‰‹æ©Ÿï¼šæ¸¬é©—/å–®å­—æ•´é é¡¯ç¤ºï¼‰ */
    (function(){
      const tabs = document.querySelectorAll('.tabs .tab');
      const paneSub   = document.getElementById('pane-sub');
      const paneQuiz  = document.getElementById('pane-quiz');
      const paneVocab = document.getElementById('pane-vocab');

      function show(name){
        paneSub.style.display   = name==='sub'   ? '' : 'none';
        paneQuiz.style.display  = name==='quiz'  ? '' : 'none';
        paneVocab.style.display = name==='vocab' ? '' : 'none';
        tabs.forEach(t=>t.classList.toggle('active', t.dataset.tab===name));

        // æ‰‹æ©Ÿï¼šquiz/vocab é€²å…¥å°ˆå¿ƒæ¨¡å¼ï¼›sub é€€å‡ºå°ˆå¿ƒæ¨¡å¼
        if (window.innerWidth <= 900) {
          if (name==='quiz' || name==='vocab') document.body.classList.add('focus-mode');
          else document.body.classList.remove('focus-mode');
        }
      }
      tabs.forEach(t=> t.addEventListener('click', ()=> show(t.dataset.tab)));
      show(document.querySelector('.tabs .tab.active')?.dataset.tab || 'sub');

      window.addEventListener('resize', ()=>{
        // è¦–çª—åˆ‡æ›å¤§å°æ™‚ï¼Œè‹¥å¾æ‰‹æ©Ÿå›æ¡Œæ©Ÿï¼Œç§»é™¤ focus-mode
        if (window.innerWidth > 900) document.body.classList.remove('focus-mode');
      });
    })();

    /* æ‰‹æ©Ÿï¼šåº•éƒ¨æŠ½å±œé–‹/é—œï¼ˆé»æŠŠæ‰‹æˆ–ä¸Š/ä¸‹æ»‘ï¼‰ */
    (function(){
      const drawer = document.getElementById('controlsDrawer');
      const grab   = document.getElementById('drawerGrab');
      if(!drawer || !grab) return;
      const toggle = ()=> drawer.classList.toggle('open');
      grab.addEventListener('click', toggle);
      let startY=null;
      grab.addEventListener('touchstart', e=>{ startY = e.touches[0].clientY; }, {passive:true});
      grab.addEventListener('touchmove', e=>{
        if(startY===null) return;
        const dy = e.touches[0].clientY - startY;
        if(dy < -10) { drawer.classList.add('open'); startY=null; }
        else if(dy > 10) { drawer.classList.remove('open'); startY=null; }
      }, {passive:true});
    })();

    /* äº¤å·å¾Œé¡¯ç¤ºã€Œé¡¯ç¤ºç­”æ¡ˆï¼åˆ—å°æˆç¸¾å–®ã€ä¸¦å¡«å¯«åˆ—å°æŠ¬é ­ */
    (function(){
      const btnSubmit = document.getElementById('btnSubmitQuiz');
      const btnShow   = document.getElementById('btnShowAnswer');
      const btnPrint  = document.getElementById('btnPrintQuiz');
      const scoreSpan = document.getElementById('quizScore');

      if(!btnSubmit || !btnShow || !btnPrint) return;

      btnSubmit.addEventListener('click', () => {
        setTimeout(() => { btnShow.style.display=''; btnPrint.style.display=''; }, 0);
      });

      function getSlug(){ const u=new URLSearchParams(location.search); return u.get('slug')||''; }
      function fillPrintHeader(){
        const qScore = scoreSpan?.textContent || '';
        const scoreNum = (qScore.match(/\d+/) || ['--'])[0];
        const sec = document.querySelector('#quizTabs .qtab.on')?.textContent
                 || document.querySelector('.tabs .tab.active')?.textContent || '';

        const phScore = document.getElementById('ph-score-num');
        const phRemark= document.getElementById('ph-remark');
        const phTitle = document.getElementById('ph-title');
        const phSec   = document.getElementById('ph-sec');

        if (phScore) phScore.textContent = scoreNum;
        if (phTitle) phTitle.textContent = getSlug();
        if (phSec)   phSec.textContent   = sec || 'ï¼ˆç•¶å‰åˆ†å€ï¼‰';

        const sn = parseInt(scoreNum,10);
        let remark = '';
        if (!isNaN(sn)) {
          if (sn === 100) remark = 'æ»¿åˆ†ï¼å¤ªå¼·äº†ï¼é›†æ»¿äº”å¼µæ»¿åˆ†å¯å…Œæ›ä¸€çµ„ LINE è¡¨æƒ…è²¼ ğŸ‰';
          else if (sn >= 90) remark = 'å¾ˆæ£’ï¼ç´°ç¯€å†åŠ å¼·ï¼Œå°±æ›´å®Œç¾ã€‚';
          else if (sn >= 80) remark = 'ä¸éŒ¯çš„åŸºç¤ï¼Œå»ºè­°è¤‡ç¿’éŒ¯é¡Œå­—å½™èˆ‡å¥å‹ã€‚';
          else if (sn >= 70) remark = 'æœ‰é€²æ­¥ç©ºé–“ï¼Œå›çœ‹æ–‡æœ¬èˆ‡é—œéµå­—ã€‚';
          else if (sn >= 60) remark = 'åŠæ ¼ï¼å†ç·´é–±è®€ç†è§£èˆ‡æ–‡æ³•é»ã€‚';
          else remark = 'å…ˆåˆ¥ç°å¿ƒï¼é‡ä½œéŒ¯é¡Œã€èƒŒé—œéµå­—ï¼Œå†è©¦ä¸€æ¬¡æœƒæ›´å¥½ã€‚';
        }
        if (phRemark) phRemark.textContent = remark;
      }
      btnPrint.addEventListener('click', () => { fillPrintHeader(); window.print(); });
      window.addEventListener('beforeprint', fillPrintHeader);
    })();

    // åŒæ­¥ã€Œå¡«æ»¿ç•«é¢ã€æŒ‰éˆ•æ–‡å­—ï¼ˆç¶­æŒæ—¢æœ‰è¡Œç‚ºï¼‰
    (function(){
      const wrap=document.getElementById('videoWrap');
      const btn=document.getElementById('btnFill');
      if(!wrap||!btn) return;
      const sync=()=>btn.textContent=wrap.classList.contains('fill')?'ğŸ–¼ é‚„åŸæ¯”ä¾‹':'ğŸ–¼ å¡«æ»¿ç•«é¢';
      btn.addEventListener('click',()=>setTimeout(sync,0)); sync();
    })();
  </script>
