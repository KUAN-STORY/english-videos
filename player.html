<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English Videos Player</title>
  <style>
    :root{
      --bg:#0f1926; --panel:#0c1420; --text:#dbe7ff; --muted:#a9b7d0; --accent:#59a6ff;
      --accent2:#5bd3c7; --danger:#ff6b6b; --row:#122036; --rowActive:#1b335a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,"Noto Sans TC",Segoe UI,Roboto,Helvetica,Arial}
    .wrap{display:flex;gap:16px;height:100%;padding:16px}
    .left{flex:1;min-width:0;background:var(--panel);border-radius:14px;padding:16px;display:flex;flex-direction:column}
    .right{flex:1;min-width:0;background:var(--panel);border-radius:14px;display:flex;flex-direction:column}
    /* video */
    .videoWrap{flex:1;display:flex;align-items:center;justify-content:center;background:#0a111c;border-radius:10px;overflow:hidden}
    video{max-width:100%;max-height:100%;border-radius:6px;background:#000}
    .videoWrap.fill video{width:100%;height:100%;object-fit:cover}
    /* controls */
    .ctrl{margin-top:12px;background:#0b1726;border-radius:12px;padding:14px}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .btn{
      background:#0f223b;color:var(--text);border:1px solid #163052;border-radius:10px;padding:9px 14px;
      cursor:pointer;display:inline-flex;align-items:center;gap:8px
    }
    .btn:hover{background:#113052}
    .btn.blue{background:#12315a;border-color:#255b9a}
    .btn.green{background:#10433c;border-color:#1f7a6d}
    .btn.red{background:#4a1820;border-color:#963645}
    .chip{background:#0f223b;border:1px solid #163052;border-radius:10px;padding:6px 10px;display:inline-flex;gap:8px;align-items:center}
    input[type="range"]{accent-color:var(--accent);width:260px}
    .speedVal{min-width:48px;text-align:right}
    /* tabs */
    .tabs{display:flex;gap:10px;padding:12px;border-bottom:1px solid #14243b}
    .tab{cursor:pointer;background:#0f223b;border:1px solid #163052;padding:8px 14px;border-radius:10px}
    .tab.active{background:#12315a;border-color:#2c64a8}
    .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid #14243b}
    .content{flex:1;overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid #14243b;vertical-align:top}
    tbody tr{background:var(--row);cursor:pointer}
    tbody tr:nth-child(2n){background:#0f1f34}
    tbody tr:hover{background:#0f2a4e}
    tr.active{background:var(--rowActive)}
    .muted{color:var(--muted)}
    .status{padding:10px 14px;color:var(--muted)}
  </style>
</head>
