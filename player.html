<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>英語影片播放器</title>
  <link rel="icon" href="data:,">
  <style>
    :root{--bg:#0b1324;--panel:#0f1a33;--border:#203057;--text:#e7eaf3;--muted:#a9b3cf;--accent:#3c7cff}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    .shell{display:flex;height:100vh;gap:12px;padding:12px;box-sizing:border-box}
    .left{flex:1;display:flex;flex-direction:column;border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#0b142a}
    .stage{flex:1;display:flex;align-items:center;justify-content:center;background:#000}
    video{max-width:100%;max-height:100%}
    .controls{padding:12px;background:#0f1a33;border-top:1px solid var(--border);display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:flex-start}
    .btn{padding:8px 10px;border:1px solid var(--border);background:#16244f;color:#fff;border-radius:10px;cursor:pointer}
    .btn:hover{filter:brightness(1.08)}
    .right{width:48%;min-width:340px;border:1px solid var(--border);border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    .tabs{display:flex;border-bottom:1px solid var(--border);background:#0f1a33}
    .tab{flex:0 0 auto;padding:10px 14px;cursor:pointer;color:#a9b3cf}
    .tab.active{background:#1b2a56;color:#fff;font-weight:700}
    .pane{flex:1;overflow:auto;background:#0c1734}
    .headbar{position:sticky;top:0;z-index:5;background:#0f1a33;border-bottom:1px solid var(--border);display:flex;gap:8px;align-items:center;padding:8px 10px}
    .pill{padding:6px 10px;border:1px solid var(--border);background:#16244f;border-radius:999px;color:#e7eaf3;user-select:none}
    .tbl{width:100%;border-collapse:collapse}
    .tbl th,.tbl td{border-bottom:1px solid #112046;padding:10px 12px;vertical-align:top}
    .tbl th{color:#9fb2ff;font-weight:700;position:sticky;top:48px;background:#0c1734;z-index:2}
    .cue{cursor:pointer}
    .cue.active{background:#10224f}
    input[type="range"]{vertical-align:middle}
    .muted{color:#a9b3cf}
  </style>
</head>
<body>
  <div class="shell">
    <!-- 左：影片 -->
    <section class="left">
      <div class="stage">
        <video id="player" controls preload="metadata"></video>
      </div>
      <div class="controls">
        <button class="btn" id="btnPrev">上一句</button>
        <button class="btn" id="btnPlay">播放/暫停</button>
        <button class="btn" id="btnNext">下一句</button>
        <button class="btn" id="btnRepeat">重複本句</button>
        <button class="btn" id="btnAB">A-B 循環</button>
        <button class="btn" id="btnABClear">取消循環</button>
        <span class="btn">速度
          <input id="rate" type="range" min="0.5" max="2" step="0.05" value="1">
          <span id="rateLabel">1.00×</span>
        </span>
        <span class="btn">變焦
          <input id="zoom" type="range" min="1" max="2" step="0.05" value="1.00">
        </span>
        <button class="btn" id="btnFit">填滿畫面</button>
      </div>
    </section>

    <!-- 右：字幕 / 測驗 / 單字 -->
    <section class="right">
      <div class="tabs">
        <div class="tab active" data-tab="sub">字幕</div>
        <div class="tab" data-tab="quiz">測驗</div>
        <div class="tab" data-tab="vocab">單字</div>
      </div>

      <!-- 字幕 -->
      <div id="pane-sub" class="pane">
        <div class="headbar">
          <label class="pill"><input type="checkbox" id="follow" checked> 跟隨</label>
          <span class="pill">偏移 <span id="offsetLabel">0.0s</span></span>
          <button class="pill" id="offMinus">-0.5s</button>
          <button class="pill" id="offPlus">+0.5s</button>
          <input id="search" class="pill" style="flex:1;min-width:160px" placeholder="搜尋字幕（英/中）">
          <span class="muted">( 尚未載入 )</span>
        </div>
        <table class="tbl" id="subtbl">
          <thead>
            <tr><th style="width:78px">時間</th><th>英文</th><th>中文</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- 測驗 -->
      <div id="pane-quiz" class="pane" style="display:none">
        <div class="headbar">
          <span class="pill">隨機 20 題</span>
          <button class="pill" id="btnShuffle">重新出題</button>
          <button class="pill" id="btnPrint">列印</button>
        </div>
        <div id="quizWrap" style="padding:12px"></div>
      </div>

      <!-- 單字 -->
      <div id="pane-vocab" class="pane" style="display:none">
        <div class="headbar">
          <button class="pill" id="btnVocQuiz">開始單字小測驗</button>
        </div>
        <div id="vocabWrap" style="padding:12px"></div>
      </div>
    </section>
  </div>

  <script src="player.js?v=OPEN-1"></script>
</body>
</html>
