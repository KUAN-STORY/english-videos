<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>英語影片播放器</title>
  <style>
    :root{ --bg:#0b1324; --panel:#0f172a; --border:#1f2a44;
           --ink:#e6efff; --muted:#9fb0c9; --accent:#3c7cff; --ok:#10b981; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);
      font-family:ui-sans-serif,system-ui,"Noto Sans TC"}
    h1{font-size:20px;margin:0}
    .btn{background:#13233f;border:1px solid #24446f;border-radius:10px;
      padding:8px 12px;color:#fff;cursor:pointer}
    .btn.blue{background:#14335f;border-color:#2c5aa3}
    .btn.green{background:#0f3d39;border-color:#1f7a6d}
    .muted{color:var(--muted)}
    header{display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;background:#0f172a;border-bottom:1px solid #0e203f}
    .wrap{padding:16px;height:calc(100vh - 58px);}

    /* 版面 */
    .layout{height:100%;display:flex;gap:16px;overflow:hidden}
    .left,.right{flex:1;min-width:0;background:var(--panel);
      border:1px solid var(--border);border-radius:12px}
    .left{display:flex;flex-direction:column;padding:14px}
    .right{display:flex;flex-direction:column}

    /* 影片 */
    .videoWrap{position:relative;width:100%;aspect-ratio:16/9;background:#000;
      border-radius:10px;overflow:hidden}
    .videoWrap video{position:absolute;inset:0;width:100%;height:100%;
      object-fit:contain;background:#000}
    .videoWrap.fill{flex:1;aspect-ratio:auto;height:100%}
    .videoWrap.fill video{object-fit:cover}

    /* 左側工具列 */
    .controls{margin-top:12px;background:#0e2038;border:1px solid #183459;
      border-radius:12px;padding:12px}
    .controls .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:.25rem 0}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:7px 10px;border:1px solid #23446c;border-radius:10px;background:#10233d}
    .speed{display:flex;align-items:center;gap:10px}
    input[type="range"]{width:260px;accent-color:var(--accent)}

    /* 右：分頁 */
    .tabs{display:flex;gap:8px;padding:12px;border-bottom:1px solid var(--border)}
    .tab{cursor:pointer;background:#122340;border:1px solid #1f375f;border-radius:10px;padding:8px 12px}
    .tab.active{background:#154274}
    .subToolbar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid var(--border)}
    .pane{flex:1;overflow:auto}

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid #162a48;vertical-align:top}
    tbody tr{background:#0f1f34}
    tbody tr:nth-child(2n){background:#0d1a2b}
    tbody tr:hover{background:#0f2a4e}
    tr.active{background:#173a6e}

    /* 測驗上方四分區按鈕 */
    .q-tabs{display:flex;gap:8px;flex-wrap:wrap}
    .q-tabs .qtab{background:#122340;border:1px solid #1f375f;border-radius:10px;padding:6px 12px;color:#e6efff;cursor:pointer}
    .q-tabs .qtab.on{background:#154274}

    /* ===== 手機浮動工具列 ===== */
    @media (max-width: 768px){
      .layout{flex-direction:column; gap:12px; overflow:visible}
      .videoWrap{aspect-ratio:16/9}
      .pane{max-height:none; overflow:auto}

      .controls{display:none}
      .controls.is-open{
        display:block;
        position:fixed;
        left:12px; right:12px; bottom:calc(12px + env(safe-area-inset-bottom));
        z-index:99;
        max-height:60vh; overflow:auto;
        border-radius:12px;
        background:#0e2038ee;
        backdrop-filter: blur(6px);
        box-shadow:0 8px 24px rgba(0,0,0,.35);
      }
      .controls.is-open .row{display:grid; grid-template-columns:1fr 1fr; gap:8px}
      .controls.is-open .speed{grid-column:1 / -1}

      #mobileToolsBtn{
        position:fixed; right:12px; bottom:calc(12px + env(safe-area-inset-bottom));
        z-index:100;
        border-radius:999px;
        padding:12px 14px;
        background:#154274; border:1px solid #2a5fb0; color:#fff;
        box-shadow:0 6px 16px rgba(0,0,0,.35);
        display:flex; align-items:center; gap:8px;
      }
    }
    @media (min-width: 769px){
      #mobileToolsBtn{ display:none }
    }

    /* ===== 列印：黑字白底 + 全部題目 ===== */
    @media print{
      body{-webkit-print-color-adjust:exact;print-color-adjust:exact; background:#fff; color:#000}
      header,.left,.tabs,.subToolbar,#mobileToolsBtn{display:none !important}
      .wrap{padding:0}
      .layout{display:block; height:auto; overflow:visible}
      .right{display:block; border:none; height:auto}
      .pane, #pane-quiz, .quiz-shell{overflow:visible; height:auto; max-height:none; background:#fff; color:#000}
      #quizList{overflow:visible; height:auto; max-height:none}
      #quizList > li{break-inside: avoid; page-break-inside: avoid; margin-bottom:10px}
      .q-actions button{display:none}
    }
  </style>
</head>
<body>
  <header>
    <h1>英語影片播放器</h1>
    <div id="authArea" style="display:flex;gap:10px;align-items:center">
      <button id="btnLogin" class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
      <span id="userNameBadge" class="muted"></span>
    </div>
  </header>

  <div class="wrap">
    <div class="layout">
      <!-- 左：影片 + 工具 -->
      <section class="left">
        <div id="videoWrap" class="videoWrap">
          <video id="player" playsinline controls></video>
        </div>
        <div class="controls">
          <div class="row">
            <button id="btnPrev" class="btn">⏮ 上一句</button>
            <button id="btnPlay" class="btn">▶️ 播放/暫停</button>
            <button id="btnNext" class="btn">⏭ 下一句</button>
            <button id="btnReplay" class="btn blue">🔁 重複本句</button>
            <button id="btnAutoPause" class="btn">🧠 逐句自動暫停</button>
            <button id="btnLoopSentence" class="btn">🔂 整段循環</button>
          </div>
          <div class="row">
            <button id="btnAB" class="btn">🅰🅱 A-B 循環</button>
            <button id="btnPointLoop" class="btn">🎯 點句即循環</button>
            <button id="btnClearLoop" class="btn">🧹 取消循環</button>
            <button id="btnFill" class="btn">🖼 填滿畫面</button>
          </div>
          <div class="row speed">
            <span class="muted">速度</span>
            <input id="speedRange" type="range" min="0.5" max="2" step="0.05" value="1"/>
            <span id="speedVal">1.00x</span>
          </div>
        </div>
        <!-- 手機版浮動按鈕 -->
        <button id="mobileToolsBtn" aria-label="開關工具列">⚙ 工具</button>
      </section>

      <!-- 右：字幕 / 測驗 / 單字 -->
      <section class="right">
        <div class="tabs">
          <div class="tab active" data-tab="sub">字幕</div>
          <div class="tab" data-tab="quiz">測驗</div>
          <div class="tab" data-tab="vocab">單字</div>
        </div>

        <!-- 字幕工具列 -->
        <div id="subToolbar" class="subToolbar">
          <label class="chip"><input id="chkFollow" type="checkbox" checked/> 跟隨</label>
          <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
          <button id="btnOffsetMinus" class="btn">-0.5s</button>
          <button id="btnOffsetPlus" class="btn">+0.5s</button>
          <span class="muted" style="margin-left:auto">( 尚未載入 )</span>
        </div>

        <!-- 右側內容 -->
        <div class="pane">
          <!-- 字幕 -->
          <div id="pane-sub"></div>

          <!-- 測驗 -->
          <div id="pane-quiz" style="display:none">
            <div class="quiz-shell">
              <div id="quizTabs" class="q-tabs">
                <button class="qtab on" data-sec="Vocabulary">單字</button>
                <button class="qtab" data-sec="Grammar">文法</button>
                <button class="qtab" data-sec="Reading">閱讀</button>
                <button class="qtab" data-sec="Mixed">綜合</button>
                <span id="quizMeta" class="muted" style="margin-left:12px">( 尚未載入 )</span>
              </div>
              <ol id="quizList" style="line-height:1.6"></ol>
              <div class="q-actions" style="margin:14px 0 6px; display:flex; gap:8px; align-items:center;">
                <button class="btn" id="btnSubmitQuiz">交卷</button>
                <button class="btn" id="btnShowAnswer" style="display:none">顯示答案</button>
                <button class="btn" id="btnPrintQuiz" style="display:none">列印成績單</button>
                <span id="quizScore" style="margin-left:8px"></span>
              </div>
              <div id="quizResult" style="display:none;margin-top:10px"></div>
            </div>
          </div>

          <!-- 單字 -->
          <div id="pane-vocab" style="display:none"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="./player.js"></script>
  <script src="./login.js"></script>

  <script>
    // 手機浮動工具列開關
    (function(){
      const btn=document.getElementById('mobileToolsBtn');
      const box=document.querySelector('.controls');
      if(!btn||!box) return;
      const toggle=()=>{
        box.classList.toggle('is-open');
        document.body.style.overflow = box.classList.contains('is-open') ? 'hidden' : '';
      };
      btn.addEventListener('click',toggle);
      document.addEventListener('click',(e)=>{
        if(window.innerWidth>768) return;
        if(!box.classList.contains('is-open')) return;
        if(!(box.contains(e.target)||btn.contains(e.target))) toggle();
      });
    })();
  </script>
</body>
</html>
