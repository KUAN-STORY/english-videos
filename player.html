<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>英語播放器（手機測試）</title>
  <style>
    :root{
      --bg:#0b1324; --panel:#0f172a; --ink:#e6efff; --muted:#9fb0c9; --border:#1f2a44; --accent:#3c7cff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,"Noto Sans TC"}
    header{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:#0f172a;border-bottom:1px solid #0e203f}
    header h1{font-size:18px;margin:0}
    .wrap{padding:10px}

    /* 單欄手機排版 */
    .video{position:relative;width:100%;aspect-ratio:16/9;background:#000;border:1px solid #0d223d;border-radius:10px;overflow:hidden}
    .video video{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#000}

    /* 工具列簡化為一列可捲動的按鈕 */
    .bar{display:flex;gap:8px;overflow:auto;padding:10px 0}
    .btn{flex:0 0 auto;background:#13233f;border:1px solid #24446f;color:#fff;border-radius:10px;padding:7px 10px;font-size:14px}
    .chip{display:flex;align-items:center;gap:6px;border:1px solid #23446c;background:#10233d;border-radius:10px;padding:7px 10px;color:#e6efff}
    .muted{color:var(--muted);font-size:12px}

    /* Tabs（字幕/測驗/單字） */
    .tabs{display:flex;gap:8px;margin:8px 0}
    .tab{flex:1 1 0;text-align:center;background:#122340;border:1px solid #1f375f;border-radius:10px;padding:10px 0}
    .tab.active{background:#154274}

    /* pane 區（可滾動） */
    .pane{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:10px;height:auto;max-height:none}

    /* 字幕表（簡化手機視覺） */
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #162a48;vertical-align:top}
    th{font-weight:600}

    /* 測驗分區按鈕（上方） */
    .q-tabs{display:flex;gap:6px;flex-wrap:wrap;margin:6px 0 10px}
    .qtab{flex:1 1 24%;min-width:70px;text-align:center;background:#122340;border:1px solid #1f375f;border-radius:10px;padding:8px 0}
    .qtab.on{background:#154274}
    .q-actions{display:flex;gap:8px;flex-wrap:wrap}

    /* 單字卡（手機友善） */
    .card{border:1px solid #1b2f52;border-radius:12px;padding:10px;margin-bottom:10px;background:#0f1f2f}
    .row{display:flex;gap:10px;align-items:center}
    .row .btn{padding:6px 10px}

    /* 小尺寸最佳化 */
    @media (max-width:400px){
      .qtab{flex:1 1 48%}
      .btn{font-size:13px}
    }

    /* 列印（沿用你現有行為，不改 JS） */
    @media print{
      body{-webkit-print-color-adjust:exact;print-color-adjust:exact;background:#fff;color:#000}
      header,.bar,.tabs{display:none!important}
      .pane{border:none;padding:0}
      #quizList>li{break-inside:avoid;page-break-inside:avoid;margin-bottom:6px}
      .q-actions button{display:none}
    }
  </style>
</head>
<body>
  <header>
    <h1>英語播放器（手機測試）</h1>
    <div class="muted" id="who"></div>
  </header>

  <div class="wrap">
    <!-- 影片 -->
    <div class="video">
      <video id="player" playsinline controls></video>
    </div>

    <!-- 簡化工具列（僅掛既有 id，行為交給 player.js） -->
    <div class="bar">
      <button id="btnPrev" class="btn">⏮ 上一句</button>
      <button id="btnPlay" class="btn">▶️ 播放/暫停</button>
      <button id="btnNext" class="btn">⏭ 下一句</button>
      <button id="btnReplay" class="btn">🔁 重複本句</button>
      <button id="btnAB" class="btn">🅰🅱 循環</button>
      <button id="btnClearLoop" class="btn">🧹 取消</button>
    </div>

    <!-- 字幕工具（跟隨/偏移） -->
    <div class="bar" id="subToolbar">
      <label class="chip"><input id="chkFollow" type="checkbox" checked/> 跟隨</label>
      <span class="chip">偏移 <span id="offsetVal">0.0s</span></span>
      <button id="btnOffsetMinus" class="btn">-0.5s</button>
      <button id="btnOffsetPlus" class="btn">+0.5s</button>
      <span class="muted" id="paneHint">( 尚未載入 )</span>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="sub">字幕</div>
      <div class="tab" data-tab="quiz">測驗</div>
      <div class="tab" data-tab="vocab">單字</div>
    </div>

    <!-- Pane 容器（ID 與正式版一致，讓 player.js 可以直接掛上） -->
    <div class="pane" id="pane-sub">
      <table>
        <thead><tr><th style="width:72px">時間</th><th>英文</th><th style="width:40%">中文</th></tr></thead>
        <tbody id="cuesBody"></tbody>
      </table>
      <div id="cuesStatus" class="muted" style="padding:8px 2px"></div>
    </div>

    <div class="pane" id="pane-quiz" style="display:none">
      <div class="q-tabs" id="quizTabs">
        <button class="qtab on" data-sec="Vocabulary">單字</button>
        <button class="qtab" data-sec="Grammar">文法</button>
        <button class="qtab" data-sec="Reading">閱讀</button>
        <button class="qtab" data-sec="Mixed">綜合</button>
        <span id="quizMeta" class="muted" style="margin-left:6px">( 尚未載入 )</span>
      </div>
      <ol id="quizList" style="line-height:1.6"></ol>
      <div class="q-actions" style="margin:10px 0 4px">
        <button id="btnSubmitQuiz" class="btn">交卷</button>
        <button id="btnShowAnswer" class="btn" style="display:none">顯示答案</button>
        <button id="btnPrintQuiz" class="btn" style="display:none">列印成績單</button>
        <span id="quizScore" class="muted"></span>
      </div>
      <div id="quizResult" class="muted" style="display:none"></div>
    </div>

    <div class="pane" id="pane-vocab" style="display:none">
      <div id="vocabStatus" class="muted" style="padding:6px 2px">( 尚未載入 )</div>
      <div id="vocabBox"></div>
    </div>
  </div>

  <!-- 直接沿用你的 player.js / login.js，不做任何修改 -->
  <script src="./player.js"></script>
  <script src="./login.js"></script>
  <script>
    // 手機 tabs 切換（沿用正式版邏輯：顯示/隱藏 pane）
    document.querySelectorAll('.tab').forEach(tab=>{
      tab.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        const name = tab.dataset.tab;
        document.getElementById('pane-sub').style.display  = (name==='sub')  ? '' : 'none';
        document.getElementById('pane-quiz').style.display = (name==='quiz') ? '' : 'none';
        document.getElementById('pane-vocab').style.display= (name==='vocab')? '' : 'none';
      });
    });

    // 顯示目前 slug 與登入狀態（僅提示）
    const p = new URLSearchParams(location.search);
    document.getElementById('who').textContent = p.get('slug') ? 'slug='+p.get('slug') : '';

    // 初始化：讓 player.js 走你原本的載入流程即可
    // (player.js 自己會解析 slug、載入影片、字幕、單字與測驗)
  </script>
</body>
</html>
