<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>影片播放器 · Stories</title>
  <style>
    body{margin:0;display:flex;height:100vh;background:#0b1220;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    #videoWrap{flex:1;display:flex;flex-direction:column;border-right:1px solid #223}
    #player{flex:1;width:100%;background:#000}
    #controls{padding:8px;background:#1e293b;text-align:center;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    #controls .btn{padding:8px 10px;border:1px solid #334;background:#2a3b5c;color:#fff;border-radius:10px;cursor:pointer}
    #controls input[type="range"]{vertical-align:middle}
    .right{width:50%;min-width:320px;background:#0f1a33;display:flex;flex-direction:column}
    .tabs{display:flex;border-bottom:1px solid #203057}
    .tab{flex:1;padding:10px;text-align:center;cursor:pointer;background:#132046;color:#a9b3cf;user-select:none}
    .tab.active{background:#1b2a56;color:#fff;font-weight:700}
    .pane{flex:1;overflow:auto;padding:10px;display:none}
    .pane.active{display:block}
    table.cues{width:100%;border-collapse:collapse}
    table.cues td{padding:4px 6px;border-bottom:1px solid #223}
    table.cues tr.active{background:#223b67}
  </style>
</head>
<body>
  <!-- 左：影片 -->
  <section id="videoWrap">
    <video id="player" controls preload="metadata"></video>
    <div id="controls">
      <button class="btn" id="btnPrev">上一句</button>
      <button class="btn" id="btnPlay">播放/暫停</button>
      <button class="btn" id="btnNext">下一句</button>
      <button class="btn" id="btnReplay">重播本句</button>
      <button class="btn" id="btnLoopSentence">逐句循環</button>
      <button class="btn" id="btnAB">🅰🅱 A-B 循環</button>
      <button class="btn" id="btnPointLoop">點選循環</button>
      <button class="btn" id="btnClearLoop">清除循環</button>
      <button class="btn" id="btnFill">填滿模式</button>
      <label class="btn">速度
        <input id="speedRange" type="range" min="0.5" max="2" step="0.05" value="1">
        <span id="speedVal">1.00x</span>
      </label>
      <label class="btn"><input type="checkbox" id="chkFollow" checked>字幕跟隨</label>
      <button class="btn" id="btnOffsetMinus">字幕 -0.5s</button>
      <button class="btn" id="btnOffsetPlus">字幕 +0.5s</button>
      <span id="offsetVal">0.0s</span>
      <button class="btn" id="btnAutoPause">逐句暫停</button>
    </div>
  </section>

  <!-- 右：字幕 / 測驗 / 單字 -->
  <section class="right">
    <div class="tabs">
      <div class="tab active" data-tab="sub">字幕</div>
      <div class="tab" data-tab="quiz">測驗</div>
      <div class="tab" data-tab="vocab">單字</div>
    </div>
    <div id="pane-sub" class="pane active">
      <div id="cuesStatus"></div>
      <table class="cues"><tbody id="cuesBody"></tbody></table>
    </div>
    <div id="pane-quiz" class="pane">
      <div style="display:flex;gap:8px;align-items:center;margin:8px 0 12px 0;">
        <button class="btn" id="btnSubmitQuiz">交卷</button>
        <button class="btn" id="btnPrintQuiz" style="display:none;">列印題目</button>
        <button class="btn" id="btnShowAnswer" style="display:none;">顯示答案</button>
        <span id="quizMeta" style="margin-left:auto;color:#9fb3ff"></span>
      </div>
      <ol id="quizList" style="line-height:1.6;"></ol>
      <div id="quizResult" style="margin-top:16px;display:none;">
        <p id="quizScore"></p>
        <p id="quizComment"></p>
      </div>
    </div>
    <div id="pane-vocab" class="pane">
      <div id="vocabStatus"></div>
      <div id="vocabBox"></div>
    </div>
  </section>

  <!-- 播放邏輯 -->
  <script src="./player.js?v=8"></script>
</body>
</html>
