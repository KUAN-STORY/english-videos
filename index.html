<script type="module" src="./login.js?v=9"></script>

<!-- é¦–é é‚è¼¯ï¼šè®€ data/index.jsonã€æ¸²æŸ“å¡ç‰‡ã€å®ˆé–€ -->
<script>
(() => {
  const $ = (s,r=document)=> r.querySelector(s);
  const $$ = (s,r=document)=> [...r.querySelectorAll(s)];
  const grid = $('#grid'), dlg = $('#dlgLogin'), stat = $('#stat'), q = $('#q');

  let ALL = []; let filter='all'; let keyword='';

  async function loadIndex(){
    const res = await fetch('data/index.json', {cache:'no-store'});
    if(!res.ok) throw new Error('è®€å– data/index.json å¤±æ•—');
    const meta = await res.json();
    ALL = meta.items || [];
    stat.textContent = `å·²æ”¶éŒ„ ${ALL.length} å€‹æ•…äº‹`;
    render();
  }

  function passFilter(x){
    if(filter!=='all' && (x.length||'').toLowerCase()!==filter) return false;
    if(!keyword) return true;
    const k = keyword.toLowerCase();
    return (x.title||'').toLowerCase().includes(k)
        || (x.subtitle||'').toLowerCase().includes(k)
        || (x.slug||'').toLowerCase().includes(k);
  }

  function render(){
    grid.innerHTML = '';
    const list = ALL.filter(passFilter);
    list.forEach(item=>{
      const el = document.createElement('article');
      el.className = 'card';
      const coverImg = item.cover ? `<img class="card-cover" src="${item.cover}" loading="lazy" onerror="this.style.display='none'">` : '';
      const isFree = !!item.free;

      el.innerHTML = `
        <div class="card-cover-wrap" data-act="go" data-slug="${item.slug}">
          ${coverImg}
          <span class="badge ${isFree?'free':'lock'}">${isFree?'å…è²»è©¦çœ‹':'éœ€ç™»å…¥'}</span>
        </div>
        <div class="body">
          <div class="title">${item.title||''}</div>
          <div class="meta">${item.subtitle||''}</div>
          <div class="foot">
            <a class="btn sm" data-act="go" data-slug="${item.slug}" ${isFree?'':'data-requires-auth'}>å‰å¾€ â–¶</a>
            <a class="btn sm ghost" data-act="quiz" data-slug="${item.slug}">æ¸¬é©—</a>
          </div>
        </div>`;

      el.addEventListener('click', e=>{
        const act = e.target?.dataset?.act;
        if(!act) return;
        const slug = e.target.dataset.slug;
        if(act==='go'){
          // ç™½åå–®æ”¾è¡Œï¼›å…¶å®ƒè©¢å•ç™»å…¥æ¨¡çµ„
          (async () => {
            const isFree = !!item.free;
            const authed = await window.Auth?.isAuthed?.();
            if (isFree || authed) {
              location.href = `player.html?slug=${encodeURIComponent(slug)}`;
            } else {
              dlg.showModal();
            }
          })();
        }else if(act==='quiz'){
          location.href = `player.html?slug=${encodeURIComponent(slug)}&tab=quiz`;
        }
        e.preventDefault(); e.stopPropagation();
      });
      grid.appendChild(el);
    });
  }

  q.addEventListener('input', ()=>{ keyword=q.value.trim(); render(); });
  $$('.chip').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      $$('.chip').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active'); filter=btn.dataset.filter; render();
    });
  });

  // å°è©±æ¡†æŒ‰éˆ•
  $('#btnDlgClose').onclick = ()=> dlg.close();
  $('#btnGoLogin').onclick  = ()=>{ dlg.close(); document.getElementById('btnLogin')?.click(); };

  loadIndex().catch(err=>{
    grid.innerHTML = `<div class="muted" style="grid-column:1/-1;padding:16px;border:1px solid var(--border);border-radius:12px;background:#0f1a33">è®€å–å¤±æ•—ï¼š${err.message}</div>`;
  });
})();
</script>
