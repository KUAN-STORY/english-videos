<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>用故事學英文 · Stories</title>
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E📘%3C/text%3E%3C/svg%3E">
<style>
  :root{
    --bg:#0b1324;--panel:#0f1a33;--border:#203057;
    --text:#e7eaf3;--muted:#a9b3cf;--brand:#3c7cff;--ok:#14b86e;--warn:#f5a524;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 80px}

  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
  .brand{font-size:22px;font-weight:800;letter-spacing:.02em}
  .actions{display:flex;gap:10px;align-items:center}
  .btn{padding:8px 12px;border:1px solid var(--border);background:#132046;border-radius:10px;color:#fff;cursor:pointer}
  .btn.ghost{background:transparent}
  .chip{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#121d3d;color:#c8d0ea;cursor:pointer}
  .chip.active{background:#1a2c66;color:#fff;border-color:#2d4ea7}
  .user{color:#c8d0ea}

  h1{font-size:30px;line-height:1.25;margin:10px 0 6px}
  .muted{color:var(--muted)}
  .row{display:flex;gap:10px;align-items:center}
  .space{flex:1}

  .toolbar{display:flex;gap:10px;align-items:center;margin:18px 0}
  .search{flex:1;min-width:240px;border:1px solid var(--border);background:#0f1a33;color:#fff;border-radius:12px;padding:10px 12px}

  /* grid */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
  @media(max-width:980px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media(max-width:640px){ .grid{grid-template-columns:1fr} }

  /* card */
  .card{display:block;border:1px solid var(--border);border-radius:14px;background:var(--panel);overflow:hidden;position:relative}
  .card-cover-wrap{position:relative;overflow:hidden;background:#0b1324;height:200px;cursor:pointer}
  .card-cover{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}
  .badge{position:absolute;left:10px;top:10px;padding:4px 8px;border-radius:999px;font-size:12px}
  .badge.free{background:rgba(20,184,110,.25);border:1px solid var(--ok)}
  .badge.lock{background:rgba(245,165,36,.22);border:1px solid var(--warn)}
  .card-cover-wrap::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,transparent 60%,rgba(0,0,0,.55))}
  .body{padding:14px}
  .title{font-size:18px;font-weight:700;margin:2px 0 4px}
  .meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:14px}
  .foot{display:flex;gap:8px;align-items:center;margin-top:12px}
  .btn.sm{padding:6px 10px;border-radius:999px}

  /* dialog */
  dialog{border:none;border-radius:14px;background:#0f1a33;color:#fff;max-width:460px}
  dialog::backdrop{background:rgba(0,0,0,.45)}
  .dlg-head{font-size:18px;font-weight:800;margin:0 0 6px}
  .dlg-body{color:#cdd5ef;margin-bottom:10px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">看故事學英文·Stories</div>
    <div class="actions">
      <span id="authName" class="user" aria-live="polite"></span>
      <button class="btn ghost" id="btnLogout" style="display:none">登出</button>
      <button class="btn" id="btnLogin">登入</button>
    </div>
  </header>

  <h1>用故事學英文：雙語字幕、測驗與單字</h1>
  <div class="muted">從下方卡片選擇故事開始。大多數內容需登入後觀看，〈中秋節〉為免費試看。</div>

  <div class="toolbar">
    <input id="q" class="search" placeholder="輸入關鍵字搜尋（中／英標題／標籤）…"/>
    <div class="row">
      <button class="chip active" data-filter="all">全部</button>
      <button class="chip" data-filter="short">短篇</button>
      <button class="chip" data-filter="long">長篇</button>
    </div>
    <div class="space"></div>
    <div class="muted" id="stat">已收錄 0 個故事</div>
  </div>

  <div id="grid" class="grid" aria-live="polite"></div>
</div>

<!-- 未登入提示 -->
<dialog id="dlgLogin">
  <div class="body" style="padding:16px">
    <p class="dlg-head">請先登入</p>
    <p class="dlg-body">此內容僅限會員觀看。您可以先逛逛免費影片〈中秋節〉🙂</p>
    <div class="row" style="justify-content:flex-end">
      <button class="btn ghost" id="btnDlgClose">取消</button>
      <button class="btn" id="btnGoLogin">去登入</button>
    </div>
  </div>
</dialog>

<!-- 假登入模組（之後可換成 Supabase Auth） -->
<script src="login.js"></script>
<script>
/* ----------------------------------------------------
   index.html 入口 JS  — 2025-09 V7.2+fix
   - FREE_SLUGS 白名單（mid-autumn 免費）
   - 封面整塊可點
   - 未登入時：免費片直接進、非免費片跳對話框
---------------------------------------------------- */
(() => {
  const $  = (s,r=document)=> r.querySelector(s);
  const $$ = (s,r=document)=> [...r.querySelectorAll(s)];

  const FREE_SLUGS = ['mid-autumn']; // 未登入也可看
  const grid = $('#grid');
  const dlg  = $('#dlgLogin');
  const stat = $('#stat');
  const q    = $('#q');

  // auth UI refs
  const authName = $('#authName');
  const btnLogin = $('#btnLogin');
  const btnLogout= $('#btnLogout');

  let ALL = [];
  let filter = 'all';
  let keyword = '';

  // ---------- 讀清單 ----------
  async function loadIndex(){
    const res = await fetch('data/index.json', {cache:'no-store'});
    if(!res.ok) throw new Error('讀取 data/index.json 失敗');
    const meta = await res.json();
    ALL = meta.items || [];
    stat.textContent = `已收錄 ${ALL.length} 個故事`;
    render();
  }

  // ---------- 篩選 ----------
  function passFilter(x){
    if(filter !== 'all' && (x.length||'').toLowerCase() !== filter) return false;
    if(!keyword) return true;
    const k = keyword.toLowerCase();
    return (x.title_en||'').toLowerCase().includes(k)
        || (x.title_zh||'').toLowerCase().includes(k)
        || (x.slug||'').toLowerCase().includes(k);
  }

  // ---------- 渲染卡片 ----------
  function render(){
    grid.innerHTML = '';
    const list = ALL.filter(passFilter);

    list.forEach(item=>{
      const isFree = item.is_free || FREE_SLUGS.includes(item.slug);

      const el = document.createElement('article');
      el.className = 'card';

      const coverImg = item.cover
        ? `<img class="card-cover" src="${item.cover}" loading="lazy" onerror="this.style.display='none'">`
        : '';

      el.innerHTML = `
        <div class="card-cover-wrap" data-act="go" data-slug="${item.slug}" title="前往">
          ${coverImg}
          <span class="badge ${isFree ? 'free':'lock'}">${isFree?'免費試看':'需登入'}</span>
        </div>
        <div class="body">
          <div class="title">${item.title_en||''}</div>
          <div class="meta">${item.title_zh||''} · ${(item.length||'').toUpperCase()}</div>
          <div class="foot">
            <a class="btn sm" data-act="go" data-slug="${item.slug}">前往 ▶</a>
            <a class="btn sm ghost" data-act="quiz" data-slug="${item.slug}">測驗</a>
          </div>
        </div>
      `;

      // 事件委派：封面、前往、測驗
      el.addEventListener('click', (e)=>{
        const act  = e.target?.dataset?.act;
        if(!act) return;
        const slug = e.target.dataset.slug;
        const user = window.fakeAuth?.getUser?.();
        const free = item.is_free || FREE_SLUGS.includes(slug);

        if(act==='go'){
          if(free || user){
            location.href = `player.html?slug=${encodeURIComponent(slug)}`;
          }else{
            dlg.showModal();
          }
        }else if(act==='quiz'){
          // 測驗可直接開；若想鎖也可仿上面 free 判斷
          location.href = `player.html?slug=${encodeURIComponent(slug)}&tab=quiz`;
        }
        e.preventDefault();
        e.stopPropagation();
      });

      grid.appendChild(el);
    });
  }

  // ---------- 搜尋 ----------
  q.addEventListener('input', ()=>{
    keyword = q.value.trim();
    render();
  });

  // ---------- 篩選 chips ----------
  $$('.chip').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      $$('.chip').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');
      filter = btn.dataset.filter;
      render();
    });
  });

  // ---------- 對話框 ----------
  $('#btnDlgClose').onclick = ()=> dlg.close();
  $('#btnGoLogin').onclick = ()=>{
    dlg.close();
    if (window.fakeAuth?.open) window.fakeAuth.open();
    else alert('這裡之後接 Supabase/OAuth 登入流程。');
  };

  // ---------- 登入列 UI ----------
  function refreshAuth(){
    const u = window.fakeAuth?.getUser?.();
    if(u){
      authName.textContent = `👤 ${u.name || u.email || '已登入'}`;
      btnLogout.style.display = 'inline-block';
      btnLogin.style.display  = 'none';
    }else{
      authName.textContent = '';
      btnLogout.style.display = 'none';
      btnLogin.style.display  = 'inline-block';
    }
  }
  btnLogin.onclick  = ()=> window.fakeAuth?.open ? window.fakeAuth.open() : alert('這裡之後接 Supabase/OAuth 登入流程。');
  btnLogout.onclick = ()=> { window.fakeAuth?.logout?.(); };

  // 假登入模組狀態變更事件
  window.addEventListener('fakeauth:change', refreshAuth);

  // ---------- 啟動 ----------
  loadIndex().catch(err=>{
    grid.innerHTML = `<div class="muted" style="grid-column:1/-1;padding:16px;border:1px solid var(--border);border-radius:12px;background:#0f1a33">讀取失敗：${err.message}</div>`;
  });
  refreshAuth();
})();
</script>
</body>
</html>
