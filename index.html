<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>看故事學英文 · Stories</title>
  <link rel="icon" href="data:,">
  <style>
    :root{--bg:#0b1324;--panel:#0f1a33;--border:#203057;--text:#e7eaf3;--muted:#a9b3cf;--brand:#3c7cff}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--border);background:#0b142a;position:sticky;top:0;z-index:20}
    .h-title{font-size:20px;font-weight:700}
    .btn{padding:8px 12px;border:1px solid var(--border);background:#15224a;color:#fff;border-radius:10px;cursor:pointer}
    .btn:hover{filter:brightness(1.1)}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;overflow:hidden;text-decoration:none;color:inherit}
    .card img{width:100%;height:150px;object-fit:cover;display:block}
    .card .box{padding:12px}
    .tag{display:inline-block;font-size:12px;color:#9fb2ff;border:1px solid #2f4fb3;padding:2px 6px;border-radius:999px;margin-right:6px}
    .row{display:flex;gap:8px;align-items:center}
    .muted{color:var(--muted)}

    /* 登入對話框 */
    #loginDialog{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:1000;align-items:center;justify-content:center}
    #loginPanel{width:320px;background:#fff;color:#111;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    #loginPanel input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;margin:6px 0 10px 0}
    #loginPanel h3{margin:0 0 10px 0}
  </style>
</head>
<body>

  <header>
    <div class="h-title">看故事學英文 · Stories</div>
    <div class="row">
      <span id="whoami" class="muted" style="margin-right:8px"></span>
      <button id="btnLogin"  class="btn">登入</button>
      <button id="btnLogout" class="btn" style="display:none">登出</button>
    </div>
  </header>

  <div class="wrap">
    <h2>用故事學英文：雙語字幕、測驗與單字</h2>
    <p class="muted">從下方卡片選擇故事開始。帶「需登入」的內容會在登入後開放。</p>

    <div class="cards" id="cards">
      <!-- 免費示範：Mid-Autumn -->
      <a class="card" href="player.html?slug=mid-autumn" data-requires-login="false">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop" alt="Mid-Autumn">
        <div class="box">
          <div class="row"><span class="tag" style="color:#a6f4d0;border-color:#1c7a62">免費</span><span class="muted">SHORT</span></div>
          <h3>Mid-Autumn Festival</h3>
          <div class="muted">中秋節</div>
        </div>
      </a>

      <!-- 需登入：Houyi -->
      <a class="card" href="player.html?slug=houyi" data-requires-login="true">
        <img src="https://images.unsplash.com/photo-1483721310020-03333e577078?q=80&w=1200&auto=format&fit=crop" alt="Houyi">
        <div class="box">
          <div class="row"><span class="tag">需登入</span><span class="muted">SHORT</span></div>
          <h3>Hou Yi Shoots the Suns</h3>
          <div class="muted">后羿射日</div>
        </div>
      </a>

      <!-- 需登入：Lantern -->
      <a class="card" href="player.html?slug=lantern" data-requires-login="true">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop" alt="Lantern Festival">
        <div class="box">
          <div class="row"><span class="tag">需登入</span><span class="muted">SHORT</span></div>
          <h3>The Lantern Festival</h3>
          <div class="muted">元宵節</div>
        </div>
      </a>
    </div>
  </div>

  <!-- 登入對話框 -->
  <div id="loginDialog" aria-hidden="true">
    <div id="loginPanel" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <h3 id="loginTitle">會員登入</h3>
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <div class="row" style="justify-content:flex-end;margin-top:8px">
        <button id="btnLoginConfirm" class="btn">登入</button>
        <button id="btnCloseLogin" class="btn" style="background:#eee;color:#222;border-color:#ddd">取消</button>
      </div>
      <div class="muted" style="margin-top:10px">也可用 Google 登入：</div>
      <button id="btnLoginGoogle" class="btn" style="margin-top:6px">使用 Google 登入</button>
    </div>
  </div>

  <!-- 先載入 UMD 版 Supabase（必要） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- 初始化 supa（你倉庫裡的設定檔，會建立 window.supa） -->
  <script src="supa.js"></script>
  <!-- 你現有的登入工具（會用到 window.supa；含 showLogin/hideLogin 等） -->
  <script src="login.js"></script>

  <!-- 頁面邏輯：攔截卡片點擊 + 登入登出控制 -->
  <script>
  (function(){
    const $ = (s, r=document)=> r.querySelector(s);

    function showLogin(){ $('#loginDialog').style.display = 'flex'; }
    function hideLogin(){ $('#loginDialog').style.display = 'none'; }

    // 登入 / 登出按鈕
    $('#btnLogin').addEventListener('click', showLogin);
    $('#btnCloseLogin').addEventListener('click', hideLogin);

    $('#btnLogout').addEventListener('click', async()=>{
      try{
        await supa.auth.signOut();
      }catch(e){ console.error(e); }
      await refreshHeader();
    });

    // 對話框內：帳密登入
    $('#btnLoginConfirm').addEventListener('click', async()=>{
      const email = $('#loginEmail').value.trim();
      const password = $('#loginPassword').value;
      if(!email || !password) return alert('請輸入 Email / Password');
      try{
        const { error } = await supa.auth.signInWithPassword({ email, password });
        if(error) return alert(error.message);
        hideLogin();
        await refreshHeader();
      }catch(err){
        console.error(err);
        alert('登入失敗');
      }
    });

    // 對話框內：Google 登入
    $('#btnLoginGoogle').addEventListener('click', async()=>{
      try{
        const { error } = await supa.auth.signInWithOAuth({
          provider:'google',
          options:{ redirectTo: location.href }
        });
        if(error) alert(error.message);
      }catch(err){ console.error(err); }
    });

    // 攔截卡片點擊：未登入就彈窗，不跳 player.html
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('click', async (e)=>{
        e.preventDefault();
        const requiresLogin = card.getAttribute('data-requires-login') === 'true';
        const url = card.getAttribute('href');

        if(requiresLogin){
          try{
            const { data:{ session } } = await supa.auth.getSession();
            if(!session){ showLogin(); return; }
          }catch(err){
            console.error('檢查登入狀態失敗：', err);
            showLogin();
            return;
          }
        }
        // 免費或已登入 → 允許跳轉
        location.href = url;
      });
    });

    // 顯示當前登入狀態（右上角）
    async function refreshHeader(){
      try{
        const { data:{ session } } = await supa.auth.getSession();
        if(session){
          const email = session.user?.email || '已登入';
          $('#whoami').textContent = email;
          $('#btnLogin').style.display = 'none';
          $('#btnLogout').style.display = '';
        }else{
          $('#whoami').textContent = '';
          $('#btnLogin').style.display = '';
          $('#btnLogout').style.display = 'none';
        }
      }catch(err){
        console.error(err);
        $('#whoami').textContent = '';
        $('#btnLogin').style.display = '';
        $('#btnLogout').style.display = 'none';
      }
    }

    // 監聽狀態變化（安全保險）
    supa.auth.onAuthStateChange(async (_e,_s)=>{ refreshHeader(); });

    // 初始化
    refreshHeader();
  })();
  </script>
</body>
</html>
