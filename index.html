<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>看故事學英文 · Stories</title>
  <style>
    :root{--bg:#0b1324;--card:#0f1a33;--muted:#a9b3cf;--text:#e7eaf3;--border:#203057}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid var(--border);background:#0b142a}
    .wrap{max-width:1100px;margin:0 auto;padding:22px 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .card{display:block;background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden;color:inherit;text-decoration:none}
    .thumb{aspect-ratio:16/9;background:#000}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .box{padding:12px}
    .tag{display:inline-block;padding:2px 8px;border:1px solid #2c4ea4;border-radius:999px;color:#9fb2ff;font-size:12px;margin-right:6px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div style="font-weight:700">看故事學英文 · Stories</div>
    <div class="muted">〈中秋節〉不論登入皆可觀看 · 其它影片暫時也放行</div>
  </header>

  <div class="wrap">
    <h2 style="margin:0 0 12px">用故事學英文：雙語字幕、測驗與單字</h2>
    <p class="muted" style="margin:0 0 18px">從下方卡片選擇故事開始。</p>

    <div class="grid">
      <a class="card" href="player.html?slug=mid-autumn">
        <div class="thumb"><img src="videos/mid-autumn.jpg" alt="Mid-Autumn"></div>
        <div class="box">
          <div><span class="tag">免費</span><span class="muted">SHORT</span></div>
          <h3 style="margin:8px 0 4px">Mid-Autumn Festival</h3>
          <div class="muted">中秋節</div>
        </div>
      </a>

      <a class="card" href="player.html?slug=houyi">
        <div class="thumb"><img src="videos/houyi.jpg" alt="Hou Yi"></div>
        <div class="box">
          <div><span class="tag">需登入</span><span class="muted">SHORT</span></div>
          <h3 style="margin:8px 0 4px">Hou Yi Shoots the Suns</h3>
          <div class="muted">后羿射日</div>
        </div>
      </a>

      <a class="card" href="player.html?slug=lantern">
        <div class="thumb"><img src="videos/lantern.jpg" alt="Lantern"></div>
        <div class="box">
          <div><span class="tag">需登入</span><span class="muted">SHORT</span></div>
          <h3 style="margin:8px 0 4px">The Lantern Festival</h3>
          <div class="muted">元宵節</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
