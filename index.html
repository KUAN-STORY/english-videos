<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>用故事學英文 · Stories（單檔版）</title>
  <style>
    :root{ --bg:#0b1324;--panel:#0f1a33;--border:#203057;--text:#e7eaf3;--muted:#a9b3cf;--ok:#14b86e;--warn:#f5a524;}
    *{box-sizing:border-box} html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px 80px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{font-size:22px;font-weight:800}
    .actions{display:flex;gap:10px;align-items:center}
    .btn{padding:8px 12px;border:1px solid var(--border);background:#132046;border-radius:10px;color:#fff;cursor:pointer}
    .btn.ghost{background:transparent}
    .user{color:#c8d0ea}
    .toolbar{display:flex;gap:10px;align-items:center;margin:18px 0}
    .search{flex:1;min-width:240px;border:1px solid var(--border);background:#0f1a33;color:#fff;border-radius:12px;padding:10px 12px}
    .chip{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#121d3d;color:#c8d0ea;cursor:pointer}
    .chip.active{background:#1a2c66;color:#fff;border-color:#2d4ea7}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media(max-width:980px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media(max-width:640px){ .grid{grid-template-columns:1fr} }
    .card{border:1px solid var(--border);border-radius:14px;background:#0f1a33;overflow:hidden}
    .card-cover-wrap{position:relative;height:200px;background:#0b1324;cursor:pointer}
    .card-cover{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .card-cover-wrap::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,transparent 60%,rgba(0,0,0,.55))}
    .badge{position:absolute;left:10px;top:10px;padding:4px 8px;border-radius:999px;font-size:12px}
    .badge.free{background:rgba(20,184,110,.25);border:1px solid var(--ok)}
    .badge.lock{background:rgba(245,165,36,.22);border:1px solid var(--warn)}
    .body{padding:14px}
    .title{font-size:18px;font-weight:700;margin:2px 0 4px}
    .meta{color:#a9b3cf;font-size:14px}
    .foot{display:flex;gap:8px;align-items:center;margin-top:12px}
    .btn.sm{padding:6px 10px;border-radius:999px}
    dialog{border:none;border-radius:14px;background:#0f1a33;color:#fff;max-width:460px}
    dialog::backdrop{background:rgba(0,0,0,.45)}
    /* Debug 面板 */
    .dbg{position:fixed;right:10px;bottom:10px;background:#0f1a33;border:1px solid var(--border);border-radius:10px;padding:8px 10px;color:#cdd5ef;font-size:12px;max-width:60ch}
    .dbg h4{margin:0 0 6px;font-size:12px}
    .muted{color:#a9b3cf}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">看故事學英文·Stories</div>
    <div class="actions">
      <span id="userNameBadge" class="user" aria-live="polite"></span>
      <button class="btn ghost" id="btnLogout" style="display:none">登出</button>
      <button class="btn" id="btnLogin">登入</button>
    </div>
  </header>

  <h1>用故事學英文：雙語字幕、測驗與單字</h1>
  <div class="muted">多數內容需登入後觀看，〈中秋節〉為免費試看。</div>

  <div class="toolbar">
    <input id="q" class="search" placeholder="輸入關鍵字（中/英標題/標籤）…"/>
    <div>
      <button class="chip active" data-filter="all">全部</button>
      <button class="chip" data-filter="short">短篇</button>
      <button class="chip" data-filter="long">長篇</button>
    </div>
    <div class="muted" id="stat">已收錄 0 個故事</div>
  </div>

  <div id="grid" class="grid" aria-live="polite"></div>
</div>

<!-- 未登入提示 -->
<dialog id="dlgLogin">
  <div class="body" style="padding:16px">
    <p style="font-size:18px;font-weight:800;margin:0 0 6px">請先登入</p>
    <p class="muted">此內容僅限會員觀看。您可以先逛逛免費影片〈中秋節〉🙂</p>
    <div style="display:flex;gap:8px;justify-content:flex-end">
      <button class="btn ghost" id="btnDlgClose">取消</button>
      <button class="btn" id="btnGoLogin">去登入</button>
    </div>
  </div>
</dialog>

<!-- 小型偵錯面板 -->
<div class="dbg" id="dbg" hidden>
  <h4>Auth Debug</h4>
  <div id="dbgBody" class="muted">載入中…</div>
</div>

<!-- === 單檔版：把所有 JS 寫在這裡（含 Supabase 初始化 / 登入 / 首頁） === -->
<script type="module">
  // 1) 載入 Supabase SDK（ESM）
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  // 2) 你的 Supabase 專案參數（務必改成你自己的）
  const SUPABASE_URL  = 'https://<YOUR-PROJECT-REF>.supabase.co'; // ← 修改
  const SUPABASE_ANON = '<YOUR-ANON-KEY>';                         // ← 修改

  // 3) 建立客戶端（固定建議值）
  const supa = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false,
      storageKey: 'sb-auth-english-videos-single'
    }
  });

  // ---- 白名單：未登入也可看的 slug ----
  const FREE_SLUGS = new Set(['mid-autumn']);

  // ---- DOM 工具 ----
  const $  = (s, r=document)=> r.querySelector(s);
  const $$ = (s, r=document)=> [...r.querySelectorAll(s)];

  // ---- 全域登入狀態 ----
  let currentUser = null;
  function isAuthedSync(){ return !!currentUser; }

  // ---- Debug 面板 ----
  const dbg = $('#dbg'), dbgBody = $('#dbgBody');
  function dbgSay(...args){ console.log('[dbg]', ...args); dbg.hidden=false; dbgBody.textContent = args.map(String).join(' '); }

  // ---- 取得使用者 & 更新右上角 UI ----
  async function refreshUser(){
    const { data: { user } } = await supa.auth.getUser();
    currentUser = user || null;
    updateAuthUI();
    return currentUser;
  }
  function updateAuthUI(){
    const badge = $('#userNameBadge'), btnLogin = $('#btnLogin'), btnLogout = $('#btnLogout');
    if(!badge || !btnLogin || !btnLogout) return;
    if(currentUser){
      badge.textContent = currentUser.user_metadata?.name || currentUser.email || '已登入';
      btnLogin.style.display = 'none';
      btnLogout.style.display = '';
    }else{
      badge.textContent = '';
      btnLogin.style.display = '';
      btnLogout.style.display = 'none';
    }
    dbgSay('authed=', !!currentUser, currentUser?.email || '(未登入)');
  }

  // ---- 綁定登入/登出 ----
  function wireHeaderAuth(){
    $('#btnLogin')?.addEventListener('click', async ()=>{
      const email = prompt('請輸入 Email：');
      if(!email) return;
      const password = prompt('請輸入密碼：');
      if(!password) return;

      const { data, error } = await supa.auth.signInWithPassword({ email, password });
      if(error){
        if(confirm(`登入失敗：${error.message}\n要改用「註冊」嗎？`)){
          const { error: e2 } = await supa.auth.signUp({ email, password });
          if(e2) alert('註冊失敗：' + e2.message);
          else   alert('註冊成功，請到信箱完成驗證後再登入。');
        }
        return;
      }
      currentUser = data.user;
      await refreshUser();
      $('#dlgLogin')?.close();
      alert('登入成功！');
    });

    $('#btnLogout')?.addEventListener('click', async ()=>{
      await supa.auth.signOut();
      currentUser = null;
      updateAuthUI();
      alert('已登出');
    });
  }

  // ---- 首頁：載入清單 & 渲染 ----
  let ALL = []; let filter='all'; let keyword='';
  async function loadIndex(){
    const res = await fetch('data/index.json', {cache:'no-store'});
    if(!res.ok) throw new Error('讀取 data/index.json 失敗');
    const meta = await res.json();
    ALL = meta.items || [];
    $('#stat').textContent = `已收錄 ${ALL.length} 個故事`;
    render();
  }
  function passFilter(x){
    if(filter!=='all' && (x.length||'').toLowerCase()!==filter) return false;
    if(!keyword) return true;
    const k = keyword.toLowerCase();
    return (x.title||'').toLowerCase().includes(k)
        || (x.subtitle||'').toLowerCase().includes(k)
        || (x.slug||'').toLowerCase().includes(k);
  }
  function render(){
    const grid = $('#grid'); grid.innerHTML='';
    ALL.filter(passFilter).forEach(item=>{
      const el = document.createElement('article');
      el.className='card';
      const cover = item.cover ? `<img class="card-cover" src="${item.cover}" loading="lazy" onerror="this.style.display='none'">`:'';
      const isFree = !!item.free;
      el.innerHTML = `
        <div class="card-cover-wrap" data-act="go" data-slug="${item.slug}">
          ${cover}
          <span class="badge ${isFree?'free':'lock'}">${isFree?'免費試看':'需登入'}</span>
        </div>
        <div class="body">
          <div class="title">${item.title||''}</div>
          <div class="meta">${item.subtitle||''}</div>
          <div class="foot">
            <a class="btn sm" data-act="go" data-slug="${item.slug}" ${isFree?'':'data-requires-auth'}>前往 ▶</a>
            <a class="btn sm ghost" data-act="quiz" data-slug="${item.slug}">測驗</a>
          </div>
        </div>`;
      el.addEventListener('click', async (e)=>{
        const act=e.target?.dataset?.act; if(!act) return;
        const slug=e.target.dataset.slug;
        if(act==='go'){
          const authed = await window.Auth.isAuthed();
          if(isFree || authed) location.href = `player.html?slug=${encodeURIComponent(slug)}`;
          else $('#dlgLogin').showModal();
        }else if(act==='quiz'){
          location.href = `player.html?slug=${encodeURIComponent(slug)}&tab=quiz`;
        }
        e.preventDefault(); e.stopPropagation();
      });
      grid.appendChild(el);
    });
  }

  // ---- UI 互動 ----
  $('#q').addEventListener('input', ()=>{ keyword=$('#q').value.trim(); render(); });
  $$('.chip').forEach(btn=>btn.addEventListener('click', ()=>{
    $$('.chip').forEach(x=>x.classList.remove('active')); btn.classList.add('active');
    filter=btn.dataset.filter; render();
  }));
  $('#btnDlgClose').onclick = ()=> $('#dlgLogin').close();
  $('#btnGoLogin').onclick  = ()=>{ $('#dlgLogin').close(); $('#btnLogin')?.click(); };

  // ---- 對外提供 Auth API（首頁/卡片用）----
  window.Auth = {
    isAuthedSync,
    isAuthed: async ()=> !!(await refreshUser()),
    getUser : ()=> currentUser
  };

  // ---- 啟動 ----
  await refreshUser();
  updateAuthUI();
  wireHeaderAuth();
  await loadIndex();

  // Supabase 事件（例如 token 自動刷新）
  supa.auth.onAuthStateChange(async ()=>{
    await refreshUser();
  });
</script>
</body>
</html>
