<!-- === å–®æª”ç‰ˆï¼šæŠŠæ‰€æœ‰ JS å¯«åœ¨é€™è£¡ï¼ˆå« Supabase åˆå§‹åŒ– / ç™»å…¥ / é¦–é ï¼‰ === -->
<script type="module">
  // 1) è¼‰å…¥ Supabase SDKï¼ˆESMï¼‰
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  // 2) ä½ çš„ Supabase å°ˆæ¡ˆåƒæ•¸ï¼ˆå‹™å¿…æ”¹æˆä½ è‡ªå·±çš„ï¼‰
  const SUPABASE_URL  = 'https://<YOUR-PROJECT-REF>.supabase.co'; // â† ä¿®æ”¹
  const SUPABASE_ANON = '<YOUR-ANON-KEY>';                         // â† ä¿®æ”¹

  // 3) å»ºç«‹å®¢æˆ¶ç«¯ï¼ˆå›ºå®šå»ºè­°å€¼ï¼‰
  const supa = createClient(SUPABASE_URL, SUPABASE_ANON, {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: false,
      storageKey: 'sb-auth-english-videos-single'
    }
  });

  // ---- ç™½åå–®ï¼šæœªç™»å…¥ä¹Ÿå¯çœ‹çš„ slug ----
  const FREE_SLUGS = new Set(['mid-autumn']);

  // ---- DOM å·¥å…· ----
  const $  = (s, r=document)=> r.querySelector(s);
  const $$ = (s, r=document)=> [...r.querySelectorAll(s)];

  // ---- å…¨åŸŸç™»å…¥ç‹€æ…‹ ----
  let currentUser = null;
  function isAuthedSync(){ return !!currentUser; }

  // ---- Debug é¢æ¿ ----
  const dbg = $('#dbg'), dbgBody = $('#dbgBody');
  function dbgSay(...args){ console.log('[dbg]', ...args); dbg.hidden=false; dbgBody.textContent = args.map(String).join(' '); }

  // ---- å–å¾—ä½¿ç”¨è€… & æ›´æ–°å³ä¸Šè§’ UI ----
  async function refreshUser(){
    const { data: { user } } = await supa.auth.getUser();
    currentUser = user || null;
    updateAuthUI();
    return currentUser;
  }
  function updateAuthUI(){
    const badge = $('#userNameBadge'), btnLogin = $('#btnLogin'), btnLogout = $('#btnLogout');
    if(!badge || !btnLogin || !btnLogout) return;
    if(currentUser){
      badge.textContent = currentUser.user_metadata?.name || currentUser.email || 'å·²ç™»å…¥';
      btnLogin.style.display = 'none';
      btnLogout.style.display = '';
    }else{
      badge.textContent = '';
      btnLogin.style.display = '';
      btnLogout.style.display = 'none';
    }
    dbgSay('authed=', !!currentUser, currentUser?.email || '(æœªç™»å…¥)');
  }

  // ---- ç¶å®šç™»å…¥/ç™»å‡º ----
  function wireHeaderAuth(){
    $('#btnLogin')?.addEventListener('click', async ()=>{
      const email = prompt('è«‹è¼¸å…¥ Emailï¼š');
      if(!email) return;
      const password = prompt('è«‹è¼¸å…¥å¯†ç¢¼ï¼š');
      if(!password) return;

      const { data, error } = await supa.auth.signInWithPassword({ email, password });
      if(error){
        if(confirm(`ç™»å…¥å¤±æ•—ï¼š${error.message}\nè¦æ”¹ç”¨ã€Œè¨»å†Šã€å—ï¼Ÿ`)){
          const { error: e2 } = await supa.auth.signUp({ email, password });
          if(e2) alert('è¨»å†Šå¤±æ•—ï¼š' + e2.message);
          else   alert('è¨»å†ŠæˆåŠŸï¼Œè«‹åˆ°ä¿¡ç®±å®Œæˆé©—è­‰å¾Œå†ç™»å…¥ã€‚');
        }
        return;
      }
      currentUser = data.user;
      await refreshUser();
      $('#dlgLogin')?.close();
      alert('ç™»å…¥æˆåŠŸï¼');
    });

    $('#btnLogout')?.addEventListener('click', async ()=>{
      await supa.auth.signOut();
      currentUser = null;
      updateAuthUI();
      alert('å·²ç™»å‡º');
    });
  }

  // ---- é¦–é ï¼šè¼‰å…¥æ¸…å–® & æ¸²æŸ“ ----
  let ALL = []; let filter='all'; let keyword='';
  async function loadIndex(){
    const res = await fetch('data/index.json', {cache:'no-store'});
    if(!res.ok) throw new Error('è®€å– data/index.json å¤±æ•—');
    const meta = await res.json();
    ALL = meta.items || [];
    $('#stat').textContent = `å·²æ”¶éŒ„ ${ALL.length} å€‹æ•…äº‹`;
    render();
  }
  function passFilter(x){
    if(filter!=='all' && (x.length||'').toLowerCase()!==filter) return false;
    if(!keyword) return true;
    const k = keyword.toLowerCase();
    return (x.title||'').toLowerCase().includes(k)
        || (x.subtitle||'').toLowerCase().includes(k)
        || (x.slug||'').toLowerCase().includes(k);
  }
  function render(){
    const grid = $('#grid'); grid.innerHTML='';
    ALL.filter(passFilter).forEach(item=>{
      const el = document.createElement('article');
      el.className='card';
      const cover = item.cover ? `<img class="card-cover" src="${item.cover}" loading="lazy" onerror="this.style.display='none'">`:'';
      const isFree = !!item.free;
      el.innerHTML = `
        <div class="card-cover-wrap" data-act="go" data-slug="${item.slug}">
          ${cover}
          <span class="badge ${isFree?'free':'lock'}">${isFree?'å…è²»è©¦çœ‹':'éœ€ç™»å…¥'}</span>
        </div>
        <div class="body">
          <div class="title">${item.title||''}</div>
          <div class="meta">${item.subtitle||''}</div>
          <div class="foot">
            <a class="btn sm" data-act="go" data-slug="${item.slug}" ${isFree?'':'data-requires-auth'}>å‰å¾€ â–¶</a>
            <a class="btn sm ghost" data-act="quiz" data-slug="${item.slug}">æ¸¬é©—</a>
          </div>
        </div>`;
      el.addEventListener('click', async (e)=>{
        const act=e.target?.dataset?.act; if(!act) return;
        const slug=e.target.dataset.slug;
        if(act==='go'){
          const authed = await window.Auth.isAuthed();
          if(isFree || authed) location.href = `player.html?slug=${encodeURIComponent(slug)}`;
          else $('#dlgLogin').showModal();
        }else if(act==='quiz'){
          location.href = `player.html?slug=${encodeURIComponent(slug)}&tab=quiz`;
        }
        e.preventDefault(); e.stopPropagation();
      });
      grid.appendChild(el);
    });
  }

  // ---- UI äº’å‹• ----
  $('#q').addEventListener('input', ()=>{ keyword=$('#q').value.trim(); render(); });
  $$('.chip').forEach(btn=>btn.addEventListener('click', ()=>{
    $$('.chip').forEach(x=>x.classList.remove('active')); btn.classList.add('active');
    filter=btn.dataset.filter; render();
  }));
  $('#btnDlgClose').onclick = ()=> $('#dlgLogin').close();
  $('#btnGoLogin').onclick  = ()=>{ $('#dlgLogin').close(); $('#btnLogin')?.click(); };

  // ---- å°å¤–æä¾› Auth APIï¼ˆé¦–é /å¡ç‰‡ç”¨ï¼‰----
  window.Auth = {
    isAuthedSync,
    isAuthed: async ()=> !!(await refreshUser()),
    getUser : ()=> currentUser
  };

  // ---- å•Ÿå‹• ----
  await refreshUser();
  updateAuthUI();
  wireHeaderAuth();
  await loadIndex();

  // Supabase äº‹ä»¶ï¼ˆä¾‹å¦‚ token è‡ªå‹•åˆ·æ–°ï¼‰
  supa.auth.onAuthStateChange(async ()=>{
    await refreshUser();
  });
</script>
