<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookWide | 看影片‧做測驗‧背單字</title>
  <link rel="stylesheet" href="./account-menu.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./account/_sb-config.js"></script>
  <script src="./account-menu.js"></script>
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f172a;
      --text: #e6f0ff;
      --muted: #9bb0d0;
      --border: #1e293b;
      --accent: #4f8cff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(11,18,32,0.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 20px;
    }
    .nav-left, .nav-right { display: flex; align-items: center; gap: 12px; }
    a.nav-btn {
      padding: 6px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-size: 15px;
    }
    a.nav-btn:hover { background: #111a2e; }
    main { max-width: 1100px; margin: 20px auto; padding: 0 16px; }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="nav-left">
        <div style="font-weight:700;font-size:20px;">BookWide <span style="font-size:12px;color:var(--muted)">Beta</span></div>
        <a href="#services" class="nav-btn">服務導覽</a>
        <a href="#pricing" class="nav-btn">方案價格</a>
      </div>
      <div class="nav-right">
        <!-- 🔽 登入／帳號選單放這 -->
        <div id="account-menu"></div>
      </div>
    </nav>
  </header>

  <main>
    <h1>看影片，做測驗，背單字 —— 一頁完成</h1>
    <p style="color:var(--muted)">
      BookWide 用 故事・音樂・電影・新聞・專業主題 帶你學英文。  
      逐句播放、雙語字幕、單字卡與分區測驗，完整練到聽讀寫。
    </p>
    <a href="player.html?video=Mid-Autumn" class="nav-btn">試看：故事《Mid-Autumn》</a>
  </main>

  <script>
    // -------- 掛載帳號選單 --------
    AccountMenu.mount('#account-menu', {
      onLoginClick: () => {
        // 智慧登入行為
        if (typeof openLogin === 'function') { openLogin(); return; }
        const modal = document.querySelector('#loginModal');
        if (modal && typeof modal.showModal === 'function') { modal.showModal(); return; }
        // 備援跳轉
        location.href = './account/login.html';
      },
      onLogout: () => { location.reload(); }
    });
  </script>
</body>
</html>
